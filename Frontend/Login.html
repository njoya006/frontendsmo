<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopSmo - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ================================
           LOGIN PAGE COLOR CUSTOMIZATION GUIDE
           ================================
           
           üé® LOGIN FORM COLORS:
           - Form Background: Line 85+ (.login-container background)
           - Button Colors: Line 180+ (.login-btn background)
           - Input Field Colors: Line 120+ (.form-group input)
           - Error Message Colors: Line 350+ (.error-message)
           
           üåà LOGIN PAGE BACKGROUND:
           - Page Background: Line 30+ (body background)
           - Form Card Background: Line 85+ (.login-container)
           - Overlay Effects: Line 40+ (body::before)
           
           üì± LOGIN BUTTON CUSTOMIZATION:
           - Button Color: --primary variable (Line 10)
           - Button Shape: Line 180+ (border-radius)
           - Button Size: Line 180+ (padding)
           - Hover Effects: Line 200+ (:hover states)
           ================================ */
        
        :root {
            /* üé® LOGIN PAGE COLOR SCHEME - EDIT THESE FOR INSTANT COLOR CHANGES */
            --primary: #228B22;             /* üî• MAIN LOGIN BUTTON COLOR */
            --primary-light: #32CD32;       /* üî• BUTTON HOVER COLOR */
            --primary-accent: #006400;      /* üî• ACCENT COLOR FOR BORDERS */
            --primary-dark: #013220;        /* üî• DARK ACCENT COLOR */
            --black: #000000;               /* ‚ö´ TEXT COLOR - DARK */
            --black-soft: #0D0D0D;          /* ‚ö´ TEXT COLOR - SOFTER */
            --black-light: #1A1A1A;         /* ‚ö´ CARD BACKGROUNDS */
            --error: #DC143C;               /* ‚ùå ERROR MESSAGE COLOR */
            --success: #228B22;             /* ‚úÖ SUCCESS MESSAGE COLOR */
            --background: #F7FAFC;          /* üåê PAGE BACKGROUND COLOR */
            --white: #FFFFFF;               /* ‚ö™ FORM BACKGROUND COLOR */
            --border: #E2E8F0;              /* üìè INPUT BORDER COLOR */
            --text: #0D0D0D;                /* üìù MAIN TEXT COLOR */
            --text-light: #333333;          /* üìù SECONDARY TEXT COLOR */
            --font-family: 'Poppins', sans-serif; /* üî§ FONT FAMILY */
        }        body {
            font-family: var(--font-family);
            background: var(--primary-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text);
            position: relative;
            padding: 2rem 1rem;
            box-sizing: border-box;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(0,0,0,0.05)"/><circle cx="80" cy="80" r="1.5" fill="rgba(0,0,0,0.03)"/><circle cx="60" cy="30" r="1" fill="rgba(0,0,0,0.02)"/></svg>') repeat;
            animation: float 30s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 2.7rem 2.2rem 2.2rem 2.2rem;
            border-radius: 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(255,255,255,0.3);
            width: 100%;
            max-width: 420px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            position: relative;
            animation: slideInUp 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        @keyframes slideInUp {
            from { 
                opacity: 0; 
                transform: translateY(50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out 0.2s both;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--primary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1.5px;
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .logo h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--primary-accent));
            border-radius: 2px;
        }
        
        .logo p {
            color: var(--text-light);
            font-size: 1.1rem;
            margin-top: 0.8rem;
            font-weight: 400;
        }        .btn-social {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 0.75rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            color: #333;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 0.8rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 0 4px 15px rgba(27,94,32,0.08);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            animation: fadeInLeft 0.6s ease-out calc(0.4s + var(--animation-delay, 0s)) both;
        }
        
        @keyframes fadeInLeft {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .btn-social:nth-child(1) { --animation-delay: 0s; }
        .btn-social:nth-child(2) { --animation-delay: 0.1s; }
        
        .btn-social::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s ease;
        }
        
        .btn-social:hover::before {
            left: 100%;
        }
        
        .btn-social:hover {
            border-color: var(--primary-accent);
            box-shadow: 0 8px 25px rgba(27,94,32,0.15);
            transform: translateY(-2px) scale(1.02);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .btn-social:active {
            transform: translateY(0) scale(0.98);
        }
        
        .btn-social i {
            font-size: 1.3em;
            transition: transform 0.3s ease;
        }
        
        .btn-social:hover i {
            transform: scale(1.1) rotate(5deg);
        }        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #999;
            font-size: 1rem;
            margin: 1.5em 0 1.8em 0;
            font-weight: 500;
            position: relative;
            animation: fadeIn 0.6s ease-out 0.6s both;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ddd, transparent);
        }
        .divider::before { margin-right: 1em; }
        .divider::after { margin-left: 1em; }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeInRight 0.6s ease-out calc(0.7s + var(--form-delay, 0s)) both;
        }
        
        @keyframes fadeInRight {
            from { opacity: 0; transform: translateX(30px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .form-group:nth-child(1) { --form-delay: 0s; }
        .form-group:nth-child(2) { --form-delay: 0.1s; }
        
        .form-group label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--text);
            font-size: 0.95rem;
            letter-spacing: 0.3px;
        }
        
        .form-control {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid #e8f0fe;
            border-radius: 0.75rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(27,94,32,0.12), 0 8px 25px rgba(27,94,32,0.08);
            background: rgba(255, 255, 255, 0.95);
            transform: translateY(-1px);
        }
        
        .form-control::placeholder {
            color: #999;
            transition: opacity 0.3s ease;
        }
        
        .form-control:focus::placeholder {
            opacity: 0.7;
        }
        
        .password-field {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: all 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary);
            background: rgba(27,94,32,0.08);
        }        .btn {
            width: 100%;
            padding: 1.4rem 1.5rem;
            border: 3px solid var(--primary-dark);
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 800;
            background: linear-gradient(145deg, var(--primary) 0%, var(--primary-accent) 100%);
            color: var(--white);
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            box-shadow: 
                0 12px 40px rgba(34,139,34,0.6),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out 0.9s both;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 0.5px;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(27,94,32,0.35);
            background: linear-gradient(135deg, var(--primary-accent) 0%, var(--primary) 100%);
        }
        
        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(27,94,32,0.25);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(27,94,32,0.15);
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
            padding: 0.5rem 0.75rem;
            background: rgba(206, 17, 38, 0.1);
            border-radius: 0.5rem;
            border-left: 3px solid var(--error);
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .toast {
            display: none;
            position: fixed;
            top: 30px;
            right: 30px;
            background: var(--primary);
            color: var(--white);
            padding: 1.2rem 1.8rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 10000;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            animation: slideInRight 0.4s ease-out;
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(100px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .toast.error { 
            background: linear-gradient(135deg, var(--error) 0%, #E53E3E 100%);
        }
        .toast.success { 
            background: linear-gradient(135deg, var(--success) 0%, #38A169 100%);
        }
        
        .loading-spinner {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }
        
        .spinner {
            width: 50px; height: 50px;
            border: 4px solid rgba(27,94,32,0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        .signup-link {
            text-align: center;
            margin-top: 2rem;
            font-size: 1rem;
            color: var(--text-light);
            animation: fadeIn 0.6s ease-out 1s both;
        }
        
        .signup-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.3s ease;
        }
        
        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
          .signup-link a:hover {
            color: var(--primary-accent);
        }
        
        .signup-link a:hover::after {
            width: 100%;
        }
          /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
                align-items: flex-start;
                padding-top: 2rem;
            }
            
            .container { 
                padding: 2rem 1.5rem; 
                max-width: 380px;
                margin: 0 auto;
                min-height: auto;
            }
            
            .logo h1 { 
                font-size: 2.2rem; 
            }
            
            .btn-social {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
            }
            
            .form-control {
                padding: 0.9rem 1rem;
            }
            
            .btn {
                padding: 0.9rem 1.2rem;
                font-size: 1rem;
            }
            
            .mobile-nav-minimal {
                display: block !important;
            }
            
            .mobile-nav-minimal a:hover {
                background: rgba(255,255,255,1);
                transform: scale(1.1);
                box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem 0.5rem;
                align-items: flex-start;
                padding-top: 1.5rem;
            }
            
            .container { 
                padding: 1.5rem 1.2rem; 
                max-width: 350px;
                margin: 0 auto;
            }
            
            .logo h1 { 
                font-size: 2rem; 
            }
            
            .logo p {
                font-size: 1rem;
            }
            
            .btn-social {
                padding: 0.75rem 0.9rem;
                font-size: 0.9rem;
                gap: 8px;
            }
            
            .form-control {
                padding: 0.8rem 0.9rem;
                font-size: 0.95rem;
            }
            
            .btn {
                padding: 0.8rem 1rem;
                font-size: 0.95rem;
            }
            
            .toast {
                top: 20px;
                right: 20px;
                left: 20px;
                padding: 1rem 1.2rem;
            }
        }
        
        @media (max-height: 700px) {
            body {
                align-items: flex-start;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            
            .container {
                margin: 0 auto;
            }
            
            .logo {
                margin-bottom: 1.5rem;
            }
            
            .form-group {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Navigation Button for Login Page -->
    <div class="mobile-nav-minimal" style="position: fixed; top: 20px; left: 20px; z-index: 1000; display: none;">
        <a href="index.html" style="display: flex; align-items: center; padding: 10px; background: rgba(255,255,255,0.9); border-radius: 50%; text-decoration: none; color: var(--primary); font-size: 18px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: all 0.3s ease;">
            <i class="fas fa-arrow-left"></i>
        </a>
    </div>
    
    <div class="container">
        <div class="logo">
            <h1>ChopSmo</h1>
            <p>Welcome back! Log in to your account</p>
        </div>
        <button id="googleLogin" class="btn-social" type="button">
            <i class="fab fa-google" style="color:#DB4437;"></i>
            <span>Continue with Google</span>
        </button>
        <button id="facebookLogin" class="btn-social" type="button">
            <i class="fab fa-facebook-f" style="color:#1877F2;"></i>
            <span>Continue with Facebook</span>
        </button>
        <div class="divider">or</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required autocomplete="email" aria-describedby="emailError">
                <div id="emailError" class="error-message" role="alert"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-field">
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password" aria-describedby="passwordError">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password"><i class="fas fa-eye"></i></button>
                </div>
                <div id="passwordError" class="error-message" role="alert"></div>
            </div>
            <button type="submit" class="btn" id="loginButton">Log In</button>
            <div class="signup-link">Don't have an account? <a href="SignUp.html">Sign up</a></div>
        </form>
    </div>
    <div class="loading-spinner" id="loadingSpinner"><div class="spinner"></div></div>
    <div class="toast" id="toast" aria-live="polite"></div>
    <!-- Scripts -->
    <script src="enhanced-recipe-api.js"></script>
    <script src="mobile-nav.js?v=6"></script>
    <script src="./Login.js"></script>
</body>
</html>
