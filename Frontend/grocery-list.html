<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Grocery List Generator â€” Chopsmo</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.svg">
    <meta name="theme-color" content="#ff6b6b">
    
    <link rel="stylesheet" href="index.css">
    <style>
        /* Minimal page-specific styles to match app look & feel */
        body { font-family: Inter, Arial, sans-serif; background: #f7f8fa; color: #222; }
        .container { max-width: 1100px; margin: 36px auto; padding: 24px; background: #fff; border-radius: 12px; box-shadow: 0 8px 30px rgba(20,20,40,0.06); }
        h1 { margin: 0 0 12px 0; font-size: 22px; }
        .controls { display: flex; gap: 12px; flex-wrap: wrap; margin-bottom: 18px; align-items: flex-end; }
        .controls-right { margin-left: auto; display:flex; gap:8px; align-items:center }
        label { font-size: 13px; color: #444; display:block; margin-bottom:6px }
        .input-group { display:flex; flex-direction:column; }
        input[type="date"], input[type="text"], input[type="number"] { padding: 10px 12px; border: 1px solid #e0e6ef; border-radius: 8px; width: 220px; }
        .small { width: 120px; }
        .btn { background: #ff6b35; color: #fff; border: none; padding: 10px 14px; border-radius: 8px; cursor: pointer; font-weight:600; }
        .btn:disabled { opacity:0.6; cursor:not-allowed }
        .secondary { background: #f1f5f9; color: #222; border: 1px solid #e6eef7 }
        #results { margin-top: 18px; }
        .meta { display:flex; gap:12px; align-items:center; margin-bottom: 12px; }
        .card { background:#fff; border-radius:10px; padding: 14px; box-shadow: 0 6px 18px rgba(10,20,40,0.04); }
        table { width:100%; border-collapse: collapse; }
        th, td { text-align:left; padding: 10px 8px; border-bottom: 1px solid #f0f2f6; font-size: 14px }
        th { background: #fafbfd; font-weight:600 }
        .muted { color:#666; font-size:13px }
        .toggle { cursor:pointer; color:#0b66ff; font-weight:600 }
        .toast { position: fixed; right: 20px; bottom: 20px; background: #323232; color: white; padding: 12px 16px; border-radius: 8px; box-shadow: 0 6px 18px rgba(0,0,0,0.15); }
        .group-header { display:flex; justify-content:space-between; align-items:center; padding:8px 0; }
        .group-toggle { cursor:pointer; color:#0b66ff; background:transparent; border:none; font-weight:600 }
        .group-section { margin-bottom:12px; }

        /* Print-friendly styles */
        @media print {
            body { background: white; }
            .controls, .btn, .secondary, .controls-right { display: none !important; }
            .container { box-shadow: none; border-radius: 0; padding: 0; margin: 0; }
            .card { box-shadow: none; border-radius: 0; padding: 6px; }
            table { border: 1px solid #444; }
            th, td { border: 1px solid #ddd; }
            thead { background: #f7f7f7; }
            @page { size: auto; margin: 10mm; }
        }
        @media (max-width: 820px) { .controls { flex-direction: column; } input[type="date"], input[type="text"], input[type="number"] { width: 100%; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Grocery List Generator</h1>
        <p class="muted">Generate an aggregated grocery list from meal plans. Use date range or specify meal plan IDs (comma-separated). You can scale servings for all recipes.</p>

        <div class="controls">
            <div class="input-group">
                <label for="start">Start date</label>
                <input id="start" type="date" />
            </div>
            <div class="input-group">
                <label for="end">End date</label>
                <input id="end" type="date" />
            </div>
            <div class="input-group">
                <label for="ids">Meal plan IDs (optional)</label>
                <input id="ids" type="text" placeholder="e.g. 12,13,14" />
            </div>
            <div class="input-group">
                <label for="servings">Servings (scale)</label>
                <input id="servings" type="number" min="1" class="small" placeholder="e.g. 4" />
            </div>
            <div class="controls-right">
                <div class="input-group">
                    <label for="groupBySelect">Group by</label>
                    <select id="groupBySelect" style="padding:8px;border-radius:6px;border:1px solid #e0e6ef">
                        <option value="none">None</option>
                        <option value="category">Category</option>
                    </select>
                </div>
                <button id="collapseAllBtn" class="btn secondary" title="Collapse/Expand Groups">Collapse All</button>
            </div>
            <div style="display:flex; gap:8px; align-items:center;">
                <button id="generateBtn" class="btn">Generate</button>
                <button id="csvBtn" class="btn secondary" title="Download CSV" disabled>Download CSV</button>
            </div>
        </div>

        <div id="results" class="card">
            <div id="resultsInner">
                <p class="muted">No grocery list generated yet.</p>
            </div>
        </div>
    </div>

    <div id="toastRoot" aria-live="polite"></div>

    <!-- Load config and auth helpers before grocery-list.js -->
    <script src="chopsmo-config.js"></script>
    <script src="auth-utils.js"></script>
    <script src="csrf-helpers.js"></script>
    
    <script src="grocery-list.js"></script>
</body>
</html>
