<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .debug-container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .debug-title { font-weight: bold; margin-bottom: 10px; color: #333; }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
        .info { background: #e6f3ff; border-color: #99ccff; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        input { padding: 8px; margin: 5px 0; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç ChopSmo Login Debug Tool</h1>
        
        <div class="debug-section info">
            <div class="debug-title">Quick API Tests</div>
            <button class="btn-primary" onclick="testAPI()">Test API Connectivity</button>
            <button class="btn-warning" onclick="testCORS()">Test CORS</button>
            <button class="btn-success" onclick="testLogin()">Test Login Endpoint</button>
        </div>

        <div class="debug-section">
            <div class="debug-title">Custom Login Test</div>
            <input type="email" id="testEmail" placeholder="Email" value="testuser@example.com">
            <input type="password" id="testPassword" placeholder="Password" value="testpass123">
            <button class="btn-primary" onclick="testCustomLogin()">Test Custom Login</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        function addResult(title, content, type = 'info') {
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `
                <div class="debug-title">${title}</div>
                <pre>${content}</pre>
            `;
            document.getElementById('results').appendChild(div);
        }

        async function testAPI() {
            addResult('Testing API Base URL...', 'Checking https://njoya.pythonanywhere.com/api/', 'info');
            
            try {
                const response = await fetch('https://njoya.pythonanywhere.com/api/');
                const data = await response.text();
                addResult('API Base Test Result', `Status: ${response.status}\\nResponse: ${data}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('API Base Test Error', `Error: ${error.message}\\nName: ${error.name}\\nStack: ${error.stack}`, 'error');
            }
        }

        async function testCORS() {
            addResult('Testing CORS...', 'Checking cross-origin request handling', 'info');
            
            try {
                const response = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                addResult('CORS Test Result', `Status: ${response.status}\\nCORS Headers: ${JSON.stringify(Object.fromEntries(response.headers), null, 2)}\\nData preview: ${JSON.stringify(data).substring(0, 200)}...`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('CORS Test Error', `Error: ${error.message}\\nThis might indicate a CORS issue`, 'error');
            }
        }

        async function testLogin() {
            addResult('Testing Login Endpoint...', 'Testing with default credentials', 'info');
            
            try {
                const response = await fetch('https://njoya.pythonanywhere.com/api/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'testuser@example.com',
                        password: 'testpass123'
                    })
                });
                
                const data = await response.json();
                addResult('Login Test Result', `Status: ${response.status}\\nResponse: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
            } catch (error) {
                addResult('Login Test Error', `Error: ${error.message}\\nName: ${error.name}\\nStack: ${error.stack}`, 'error');
            }
        }

        async function testCustomLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;
            
            addResult('Testing Custom Login...', `Email: ${email}\\nPassword: ${password ? '***' : 'empty'}`, 'info');
            
            try {
                const response = await fetch('https://njoya.pythonanywhere.com/api/users/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                addResult('Custom Login Result', `Status: ${response.status}\\nResponse: ${JSON.stringify(data, null, 2)}`, response.ok ? 'success' : 'error');
                
                if (response.ok && data.token) {
                    localStorage.setItem('authToken', data.token);
                    addResult('Token Stored', `Auth token has been saved to localStorage`, 'success');
                }
            } catch (error) {
                addResult('Custom Login Error', `Error: ${error.message}\\nName: ${error.name}\\nStack: ${error.stack}`, 'error');
            }
        }

        // Auto-run basic connectivity test on load
        window.addEventListener('load', () => {
            addResult('Debug Tool Loaded', 'Ready to test login functionality', 'success');
            setTimeout(testAPI, 1000);
        });
    </script>
</body>
</html>
