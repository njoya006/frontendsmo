<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopSmo API Validation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; border-radius: 10px; margin: 10px 0; }
        .success { color: #4CAF50; font-weight: bold; }
        .error { color: #f44336; font-weight: bold; }
        .info { color: #2196F3; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .test-success { background: #e8f5e8; border-left: 4px solid #4CAF50; }
        .test-error { background: #ffebee; border-left: 4px solid #f44336; }
        button { background: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h1>🧪 ChopSmo API Functionality Validation</h1>
    
    <div class="test-container">
        <h2>API Instance Test</h2>
        <div id="apiTest"></div>
    </div>
    
    <div class="test-container">
        <h2>Budget Functionality Test</h2>
        <div id="budgetTest"></div>
        <button onclick="testBudgetFunctionality()">Run Budget Tests</button>
    </div>
    
    <div class="test-container">
        <h2>Ingredient Functionality Test</h2>
        <div id="ingredientTest"></div>
        <button onclick="testIngredientFunctionality()">Run Ingredient Tests</button>
    </div>
    
    <div class="test-container">
        <h2>Recipe Detail Test</h2>
        <div id="recipeTest"></div>
        <button onclick="testRecipeDetail()">Run Recipe Tests</button>
    </div>
    
    <div class="test-container">
        <h2>Error Handling Test</h2>
        <div id="errorTest"></div>
        <button onclick="testErrorHandling()">Run Error Tests</button>
    </div>

    <script src="enhanced-recipe-api.js"></script>
    <script>
        // Test results container
        function addTestResult(containerId, message, isSuccess = true) {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${isSuccess ? 'test-success' : 'test-error'}`;
            div.innerHTML = `${isSuccess ? '✅' : '❌'} ${message}`;
            container.appendChild(div);
        }

        // Test API Instance
        function testApiInstance() {
            try {
                if (typeof window.enhancedRecipeAPI !== 'undefined') {
                    addTestResult('apiTest', 'Enhanced Recipe API instance exists');
                    
                    if (window.enhancedRecipeAPI.mockData && window.enhancedRecipeAPI.mockData.recipes) {
                        const recipeCount = Object.keys(window.enhancedRecipeAPI.mockData.recipes).length;
                        addTestResult('apiTest', `Mock data loaded: ${recipeCount} recipes`);
                    } else {
                        addTestResult('apiTest', 'Mock data not properly initialized', false);
                    }
                    
                    // Check required methods
                    const requiredMethods = [
                        'suggestRecipesByBudget',
                        'suggestRecipesByIngredients', 
                        'getRecipe',
                        'getRecipeRatings',
                        'submitRating'
                    ];
                    
                    requiredMethods.forEach(method => {
                        if (typeof window.enhancedRecipeAPI[method] === 'function') {
                            addTestResult('apiTest', `Method ${method}() exists`);
                        } else {
                            addTestResult('apiTest', `Method ${method}() missing`, false);
                        }
                    });
                    
                } else {
                    addTestResult('apiTest', 'Enhanced Recipe API not found', false);
                }
            } catch (error) {
                addTestResult('apiTest', `API instance test failed: ${error.message}`, false);
            }
        }

        // Test Budget Functionality
        async function testBudgetFunctionality() {
            document.getElementById('budgetTest').innerHTML = '';
            
            try {
                // Test XAF budget
                const xafResult = await window.enhancedRecipeAPI.suggestRecipesByBudget(2500, 'XAF');
                if (xafResult && xafResult.suggestions) {
                    addTestResult('budgetTest', `XAF Budget test: Found ${xafResult.suggestions.length} recipes for 2500 XAF`);
                } else {
                    addTestResult('budgetTest', 'XAF Budget test failed: No suggestions returned', false);
                }
                
                // Test USD budget
                const usdResult = await window.enhancedRecipeAPI.suggestRecipesByBudget(5, 'USD');
                if (usdResult && usdResult.suggestions) {
                    addTestResult('budgetTest', `USD Budget test: Found ${usdResult.suggestions.length} recipes for $5 USD`);
                } else {
                    addTestResult('budgetTest', 'USD Budget test failed: No suggestions returned', false);
                }
                
                // Test low budget (should return fewer results)
                const lowBudgetResult = await window.enhancedRecipeAPI.suggestRecipesByBudget(1000, 'XAF');
                addTestResult('budgetTest', `Low budget test: Found ${lowBudgetResult.suggestions?.length || 0} recipes for 1000 XAF`);
                
            } catch (error) {
                addTestResult('budgetTest', `Budget functionality test failed: ${error.message}`, false);
            }
        }

        // Test Ingredient Functionality
        async function testIngredientFunctionality() {
            document.getElementById('ingredientTest').innerHTML = '';
            
            try {
                // Test common ingredients
                const commonIngredients = ['garlic', 'palm oil', 'onions'];
                const result = await window.enhancedRecipeAPI.suggestRecipesByIngredients(commonIngredients);
                
                if (result && result.success && result.recipes) {
                    addTestResult('ingredientTest', `Ingredient test: Found ${result.recipes.length} recipes for [${commonIngredients.join(', ')}]`);
                    
                    // Check recipe format
                    if (result.recipes.length > 0) {
                        const firstRecipe = result.recipes[0];
                        if (firstRecipe.recipe && firstRecipe.match_score) {
                            addTestResult('ingredientTest', 'Recipe format is correct (has recipe and match_score)');
                        } else {
                            addTestResult('ingredientTest', 'Recipe format issue: missing required fields', false);
                        }
                    }
                } else {
                    addTestResult('ingredientTest', 'Ingredient test failed: Invalid response format', false);
                }
                
                // Test no matches
                const noMatchResult = await window.enhancedRecipeAPI.suggestRecipesByIngredients(['nonexistent']);
                addTestResult('ingredientTest', `No match test: ${noMatchResult.recipes?.length || 0} recipes for nonexistent ingredient`);
                
            } catch (error) {
                addTestResult('ingredientTest', `Ingredient functionality test failed: ${error.message}`, false);
            }
        }

        // Test Recipe Detail
        async function testRecipeDetail() {
            document.getElementById('recipeTest').innerHTML = '';
            
            try {
                // Test getting a recipe
                const recipe = await window.enhancedRecipeAPI.getRecipe('1');
                if (recipe && recipe.title) {
                    addTestResult('recipeTest', `Recipe detail test: Retrieved "${recipe.title}"`);
                    
                    // Check required fields
                    const requiredFields = ['title', 'description', 'ingredients', 'instructions'];
                    requiredFields.forEach(field => {
                        if (recipe[field]) {
                            addTestResult('recipeTest', `Recipe has ${field}`);
                        } else {
                            addTestResult('recipeTest', `Recipe missing ${field}`, false);
                        }
                    });
                } else {
                    addTestResult('recipeTest', 'Recipe detail test failed: No recipe returned', false);
                }
                
                // Test ratings
                const ratings = await window.enhancedRecipeAPI.getRecipeRatings('1');
                if (ratings && typeof ratings.average_rating === 'number') {
                    addTestResult('recipeTest', `Ratings test: Average rating ${ratings.average_rating}/5`);
                } else {
                    addTestResult('recipeTest', 'Ratings test failed: Invalid ratings data', false);
                }
                
            } catch (error) {
                addTestResult('recipeTest', `Recipe detail test failed: ${error.message}`, false);
            }
        }

        // Test Error Handling
        async function testErrorHandling() {
            document.getElementById('errorTest').innerHTML = '';
            
            try {
                // Test invalid recipe ID
                const invalidRecipe = await window.enhancedRecipeAPI.getRecipe('999');
                if (invalidRecipe) {
                    addTestResult('errorTest', 'Invalid recipe ID handled gracefully (fallback provided)');
                } else {
                    addTestResult('errorTest', 'Invalid recipe ID test failed', false);
                }
                
                // Test empty ingredient list
                const emptyIngredients = await window.enhancedRecipeAPI.suggestRecipesByIngredients([]);
                addTestResult('errorTest', 'Empty ingredient list handled gracefully');
                
                // Test invalid budget
                const invalidBudget = await window.enhancedRecipeAPI.suggestRecipesByBudget(-100, 'XAF');
                addTestResult('errorTest', 'Invalid budget handled gracefully');
                
            } catch (error) {
                addTestResult('errorTest', `Error handling test failed: ${error.message}`, false);
            }
        }

        // Run initial API test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                testApiInstance();
            }, 1000);
        });
    </script>
</body>
</html>
