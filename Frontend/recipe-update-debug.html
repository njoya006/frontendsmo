<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Update Debug - ChopSmo</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #f0f0f0;
        }
        .success { background: #e8f5e9; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1565c0; }
    </style>
</head>
<body>    <div class="debug-container">
        <h1>üîß Recipe Update Debug Tool</h1>
        
        <div class="result info" style="margin-bottom: 20px;">
            <strong>‚ÑπÔ∏è Important:</strong> Django requires recipes to have at least 4 ingredients. 
            This tool automatically includes original ingredients in updates to satisfy this requirement.
        </div>
        
        <div class="form-group">
            <label for="recipeId">Recipe ID to Update:</label>
            <input type="number" id="recipeId" value="1" min="1">
        </div>

        <div class="form-group">
            <label for="newTitle">New Title:</label>
            <input type="text" id="newTitle" value="Updated Recipe Title" placeholder="Enter new title">
        </div>

        <div class="form-group">
            <label for="newDescription">New Description:</label>
            <textarea id="newDescription" rows="3" placeholder="Enter new description">This is an updated description for testing.</textarea>
        </div>        <div class="form-group">
            <label for="newInstructions">New Instructions:</label>
            <textarea id="newInstructions" rows="4" placeholder="Enter new instructions">1. Updated step one\n2. Updated step two\n3. Updated step three</textarea>
        </div>

        <div class="form-group">
            <label for="newImage">New Recipe Image (optional):</label>
            <input type="file" id="newImage" accept="image/*">
            <small style="color: #666;">Select a new image to test image upload functionality</small>
        </div>

        <div style="display: flex; gap: 10px;">
            <div class="form-group" style="flex: 1;">
                <label for="newPrepTime">Prep Time (minutes):</label>
                <input type="number" id="newPrepTime" value="25" min="0">
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="newCookTime">Cook Time (minutes):</label>
                <input type="number" id="newCookTime" value="35" min="0">
            </div>
            <div class="form-group" style="flex: 1;">
                <label for="newServings">Servings:</label>
                <input type="number" id="newServings" value="6" min="1">
            </div>
        </div>        <button onclick="testRecipeUpdate()">üîÑ Test Recipe Update</button>
        <button onclick="checkCurrentUser()">üë§ Check Current User</button>
        <button onclick="loadOriginalRecipe()">üìñ Load Original Recipe</button>
        <button onclick="checkIngredientCount()">ü•ó Check Ingredient Count</button>
        <button onclick="debugIngredientFormatting()">üîç Debug Ingredient Formatting</button>
        <button onclick="testCSRFToken()">üîí Test CSRF Token</button>

        <div id="result" class="result">Click a button to start debugging...</div>
        
        <div id="originalRecipe" style="margin-top: 20px;"></div>
    </div>

    <script src="utils.js"></script>
    <script>
        let recipeAPI;
        let originalRecipe = null;
        let currentUser = null;

        // Initialize API
        document.addEventListener('DOMContentLoaded', function() {
            recipeAPI = new RecipeAPI();
            console.log('Recipe API initialized:', recipeAPI);
        });

        function showResult(message, type = 'info') {
            const result = document.getElementById('result');
            result.className = `result ${type}`;
            result.innerHTML = message;
        }

        async function checkCurrentUser() {
            showResult('üîÑ Checking current user...', 'info');
            try {
                currentUser = await recipeAPI.getCurrentUser();
                showResult(`‚úÖ Current user: ${currentUser.username} (ID: ${currentUser.id})`, 'success');
                console.log('Current user:', currentUser);
            } catch (error) {
                showResult(`‚ùå Failed to get current user: ${error.message}`, 'error');
                console.error('Get current user error:', error);
            }
        }

        async function loadOriginalRecipe() {
            const recipeId = document.getElementById('recipeId').value;
            showResult('üîÑ Loading original recipe...', 'info');
            
            try {
                originalRecipe = await recipeAPI.getRecipe(recipeId);
                showResult(`‚úÖ Original recipe loaded: "${originalRecipe.title}"`, 'success');
                
                // Show original recipe data
                document.getElementById('originalRecipe').innerHTML = `
                    <h3>üìÑ Original Recipe Data:</h3>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(originalRecipe, null, 2)}</pre>
                `;
                
                // Populate form with current values
                document.getElementById('newTitle').value = originalRecipe.title || '';
                document.getElementById('newDescription').value = originalRecipe.description || '';
                document.getElementById('newInstructions').value = originalRecipe.instructions || '';
                document.getElementById('newPrepTime').value = originalRecipe.prep_time || '';
                document.getElementById('newCookTime').value = originalRecipe.cooking_time || originalRecipe.cook_time || '';
                document.getElementById('newServings').value = originalRecipe.servings || '';
                
            } catch (error) {
                showResult(`‚ùå Failed to load recipe: ${error.message}`, 'error');
                console.error('Load recipe error:', error);
            }
        }        async function testRecipeUpdate() {
            const recipeId = document.getElementById('recipeId').value;
            
            if (!recipeId) {
                showResult('‚ùå Please enter a recipe ID', 'error');
                return;
            }

            // Load original recipe first if not already loaded
            if (!originalRecipe) {
                showResult('üîÑ Loading original recipe first...', 'info');
                try {
                    originalRecipe = await recipeAPI.getRecipe(recipeId);
                } catch (error) {
                    showResult(`‚ùå Failed to load original recipe: ${error.message}`, 'error');
                    return;
                }
            }

            const updatedData = {
                title: document.getElementById('newTitle').value,
                description: document.getElementById('newDescription').value,
                instructions: document.getElementById('newInstructions').value,
                prep_time: parseInt(document.getElementById('newPrepTime').value) || null,
                cooking_time: parseInt(document.getElementById('newCookTime').value) || null,
                servings: parseInt(document.getElementById('newServings').value) || null
            };            // ‚ö†Ô∏è CRITICAL: Always include ingredients to satisfy Django's "at least 4 ingredients" rule
            // Clean ingredients using the same logic as recipe-detail.js
            let cleanedIngredients = [];
            if (originalRecipe.ingredients && Array.isArray(originalRecipe.ingredients)) {
                cleanedIngredients = originalRecipe.ingredients
                    .map((ingredient, index) => {
                        if (typeof ingredient === 'string') {
                            const trimmedName = ingredient.trim();
                            if (!trimmedName) return null;
                            
                            return {
                                ingredient_name: trimmedName,
                                quantity: "1",
                                unit: "piece"
                            };
                        } else if (ingredient && typeof ingredient === 'object') {
                            // Extract ingredient name using same logic as renderIngredients
                            let name = ingredient.ingredient?.name || 
                                      ingredient.ingredient?.ingredient_name ||
                                      ingredient.ingredient?.title ||
                                      ingredient.ingredient_name || 
                                      ingredient.name || 
                                      ingredient.item || 
                                      ingredient.ingredient ||
                                      ingredient.title ||
                                      ingredient.display_name ||
                                      ingredient.ingredient__name ||
                                      ingredient.ingredient__ingredient_name ||
                                      '';
                            
                            // Handle nested ingredient objects
                            if (typeof name === 'object') {
                                name = name.ingredient_name || name.name || '';
                            }
                            
                            // Extract quantity and unit
                            const quantity = ingredient.quantity || ingredient.amount || ingredient.qty || '1';
                            const unit = ingredient.unit || ingredient.units || ingredient.measurement || 'piece';
                            
                            // Skip ingredients without a name
                            if (!name || !name.toString().trim()) {
                                console.warn(`Skipping ingredient - no valid name found:`, ingredient);
                                return null;
                            }
                            
                            return {
                                ingredient_name: name.toString().trim(),
                                quantity: quantity.toString().trim(),
                                unit: unit.toString().trim()
                            };
                        }
                        return null;
                    })
                    .filter(ingredient => ingredient !== null);
            }

            if (cleanedIngredients.length >= 4) {
                updatedData.ingredients = cleanedIngredients;
                console.log('‚úÖ Using cleaned ingredients');
            } else if (originalRecipe.ingredients && originalRecipe.ingredients.length >= 4) {
                // Try using cleaned ingredients anyway, but warn
                updatedData.ingredients = cleanedIngredients.length > 0 ? cleanedIngredients : originalRecipe.ingredients;
                console.log('‚ö†Ô∏è Using cleaned ingredients but count is low');
            } else {
                showResult('‚ö†Ô∏è Warning: Recipe has fewer than 4 ingredients after cleaning. Update may fail.', 'error');
                updatedData.ingredients = cleanedIngredients.length > 0 ? cleanedIngredients : originalRecipe.ingredients;
            }

            console.log('üîß Ingredient processing:', {
                originalCount: originalRecipe.ingredients?.length || 0,
                cleanedCount: cleanedIngredients.length,
                finalIngredients: updatedData.ingredients
            });

            // Remove empty/null values (but keep ingredients)
            Object.keys(updatedData).forEach(key => {
                if (key !== 'ingredients' && (updatedData[key] === null || updatedData[key] === '')) {
                    delete updatedData[key];
                }
            });

            console.log('üîç Debug Info:', {
                recipeId: recipeId,
                updatedData: updatedData,
                originalIngredients: originalRecipe.ingredients?.length || 0,
                apiBaseUrl: recipeAPI.baseUrl,
                authToken: recipeAPI.getAuthToken(),
                currentUser: currentUser
            });

            showResult('üîÑ Attempting to update recipe...', 'info');

            try {            console.log('üì° Making API call to update recipe...');
            
            // Check if image was selected
            const imageInput = document.getElementById('newImage');
            const hasNewImage = imageInput && imageInput.files && imageInput.files[0];
            
            let result;
            if (hasNewImage) {
                console.log('üñºÔ∏è Testing update with image...');
                result = await recipeAPI.updateRecipeWithImage(recipeId, updatedData, imageInput.files[0]);
            } else {
                console.log('üìù Testing update without image...');
                result = await recipeAPI.updateRecipe(recipeId, updatedData);
            }
                
                showResult(`‚úÖ Recipe updated successfully! New title: "${result.title}"`, 'success');
                console.log('Update successful:', result);
                
                // Show updated recipe data
                document.getElementById('originalRecipe').innerHTML = `
                    <h3>‚úÖ Updated Recipe Data:</h3>
                    <pre style="background: #e8f5e9; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(result, null, 2)}</pre>
                `;
                
            } catch (error) {
                let errorMessage = error.message;
                
                // Provide specific help for common errors
                if (error.message.includes('at least 4 ingredients')) {
                    errorMessage = `‚ùå Django Validation Error: Recipe must have at least 4 ingredients. Current recipe has ${originalRecipe.ingredients?.length || 0} ingredients.`;
                } else if (error.message.includes('ingredient')) {
                    errorMessage = `‚ùå Ingredient Validation Error: ${error.message}`;
                }
                
                showResult(errorMessage, 'error');
                console.error('Update recipe error details:', {
                    message: error.message,
                    stack: error.stack,
                    recipeId: recipeId,
                    updatedData: updatedData,
                    originalIngredientCount: originalRecipe.ingredients?.length || 0,
                    error: error
                });
            }
        }        async function checkIngredientCount() {
            const recipeId = document.getElementById('recipeId').value;
            
            if (!recipeId) {
                showResult('‚ùå Please enter a recipe ID', 'error');
                return;
            }

            showResult('üîÑ Checking ingredient count...', 'info');
            
            try {
                const recipe = await recipeAPI.getRecipe(recipeId);
                const ingredientCount = recipe.ingredients ? recipe.ingredients.length : 0;
                const hasMinimumIngredients = ingredientCount >= 4;

                let message = `
                    <h4>ü•ó Ingredient Count Analysis</h4>
                    <p><strong>Recipe:</strong> ${recipe.title}</p>
                    <p><strong>Current ingredients:</strong> ${ingredientCount}</p>
                    <p><strong>Minimum required:</strong> 4</p>
                    <p><strong>Status:</strong> ${hasMinimumIngredients ? '‚úÖ Sufficient for updates' : '‚ùå Insufficient - updates will fail'}</p>
                `;

                if (!hasMinimumIngredients) {
                    message += `<p style="color: #c62828;"><strong>‚ö†Ô∏è Warning:</strong> Django requires at least 4 ingredients. This recipe cannot be updated until more ingredients are added.</p>`;
                }

                showResult(message, hasMinimumIngredients ? 'success' : 'error');
                
            } catch (error) {
                showResult(`‚ùå Failed to check ingredients: ${error.message}`, 'error');
                console.error('Check ingredients error:', error);
            }
        }

        async function debugIngredientFormatting() {
            const recipeId = document.getElementById('recipeId').value;
            
            if (!recipeId) {
                showResult('‚ùå Please enter a recipe ID', 'error');
                return;
            }

            showResult('üîÑ Analyzing ingredient formatting...', 'info');
            
            try {
                const recipe = await recipeAPI.getRecipe(recipeId);
                
                // Simulate the formatIngredientsForEdit function
                let formattedIngredients = '';
                if (recipe.ingredients && Array.isArray(recipe.ingredients)) {
                    formattedIngredients = recipe.ingredients.map((ingredient, index) => {
                        if (typeof ingredient === 'string') {
                            return ingredient;
                        }
                        
                        // Handle ingredient objects (same logic as recipe-detail.js)
                        let name = ingredient.ingredient?.name || 
                                  ingredient.ingredient?.ingredient_name ||
                                  ingredient.ingredient?.title ||
                                  ingredient.ingredient_name || 
                                  ingredient.name || 
                                  ingredient.item || 
                                  ingredient.ingredient ||
                                  ingredient.title ||
                                  ingredient.display_name ||
                                  ingredient.ingredient__name ||
                                  ingredient.ingredient__ingredient_name ||
                                  `Ingredient ${index + 1}`;
                        
                        // Handle nested ingredient objects
                        if (typeof name === 'object') {
                            name = name.ingredient_name || name.name || `Ingredient ${index + 1}`;
                        }
                        
                        var quantity = ingredient.quantity || ingredient.amount || ingredient.qty || '';
                        var unit = ingredient.unit || ingredient.units || ingredient.measurement || '';
                        
                        // Format as "quantity unit name" or just "name" if no quantity/unit
                        if (quantity && unit) {
                            return `${quantity} ${unit} ${name}`.trim();
                        } else if (quantity) {
                            return `${quantity} ${name}`.trim();
                        } else {
                            return name.trim();
                        }
                    }).join('\n');
                }

                let message = `
                    <h4>üîç Ingredient Formatting Analysis</h4>
                    <p><strong>Recipe:</strong> ${recipe.title}</p>
                    <p><strong>Raw ingredients structure:</strong></p>
                    <pre style="background: #f5f5f5; padding: 10px; border-radius: 5px; font-size: 12px; max-height: 200px; overflow-y: auto;">${JSON.stringify(recipe.ingredients, null, 2)}</pre>
                    <p><strong>Formatted for edit modal:</strong></p>
                    <textarea readonly style="width: 100%; height: 100px; padding: 10px; background: #f9f9f9; border: 1px solid #ddd; border-radius: 5px;">${formattedIngredients}</textarea>
                    <p><strong>Status:</strong> ${formattedIngredients.trim() ? '‚úÖ Ingredients formatted successfully' : '‚ùå No ingredients formatted'}</p>
                `;

                showResult(message, formattedIngredients.trim() ? 'success' : 'error');
                
            } catch (error) {
                showResult(`‚ùå Failed to analyze ingredients: ${error.message}`, 'error');                console.error('Debug ingredients error:', error);
            }
        }

        function testCSRFToken() {
            const csrfToken = recipeAPI.getCSRFToken();
            showResult(`
                <h4>üîí CSRF Token Test</h4>
                <p><strong>CSRF Token:</strong> ${csrfToken || 'Not found'}</p>
                <p><strong>Status:</strong> ${csrfToken ? '‚úÖ Token available' : '‚ö†Ô∏è No token (may not be required)'}</p>
                <p><strong>Cookie check:</strong> ${document.cookie ? 'Cookies present' : 'No cookies'}</p>
            `, csrfToken ? 'success' : 'info');
        }
    </script>
</body>
</html>
