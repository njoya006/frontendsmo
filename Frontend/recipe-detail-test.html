<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Detail Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { background: white; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        .status { padding: 10px; border-radius: 4px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; margin: 5px; }
        #output { background: #f8f9fa; padding: 15px; border-radius: 4px; font-family: monospace; white-space: pre-wrap; max-height: 400px; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Recipe Detail Functionality Test</h1>
        <p>This page tests if the renderRecipe method and related functionality work correctly.</p>
        
        <button onclick="testRecipeDetailManager()">ğŸ§ª Test RecipeDetailManager</button>
        <button onclick="testEnhancedAPI()">ğŸš€ Test Enhanced Recipe API</button>
        <button onclick="clearOutput()">ğŸ§¹ Clear Output</button>
        
        <div id="output">Ready to run tests...</div>
    </div>

    <!-- Load dependencies -->
    <script src="utils.js"></script>
    <script src="ingredient-parser.js"></script>
    <script src="enhanced-recipe-api.js"></script>
    <script src="recipe-detail.js"></script>
    
    <script>
        function log(message, type = 'info') {
            const output = document.getElementById('output');
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            console.log(message);
        }
        
        function clearOutput() {
            document.getElementById('output').textContent = 'Output cleared...\n';
        }
        
        function testRecipeDetailManager() {
            log('ğŸ§ª Testing RecipeDetailManager class...');
            
            try {
                // Check if class exists
                if (typeof RecipeDetailManager === 'undefined') {
                    log('âŒ RecipeDetailManager class not found!', 'error');
                    return;
                }
                log('âœ… RecipeDetailManager class found');
                
                // Check if renderRecipe method exists
                const manager = new RecipeDetailManager();
                if (typeof manager.renderRecipe === 'function') {
                    log('âœ… renderRecipe method exists');
                } else {
                    log('âŒ renderRecipe method missing!', 'error');
                    return;
                }
                
                // Check other critical methods
                const requiredMethods = ['loadRecipe', 'showLoading', 'hideLoading', 'showError', 'logStep', 'logError'];
                let methodsOK = true;
                
                requiredMethods.forEach(method => {
                    if (typeof manager[method] === 'function') {
                        log(`âœ… ${method} method exists`);
                    } else {
                        log(`âŒ ${method} method missing!`, 'error');
                        methodsOK = false;
                    }
                });
                
                if (methodsOK) {
                    log('ğŸ‰ All required methods found! RecipeDetailManager should work correctly.');
                } else {
                    log('âš ï¸ Some methods are missing. Check the implementation.', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error testing RecipeDetailManager: ${error.message}`, 'error');
            }
        }
        
        function testEnhancedAPI() {
            log('ğŸš€ Testing Enhanced Recipe API...');
            
            try {
                if (!window.enhancedRecipeAPI) {
                    log('âŒ Enhanced Recipe API not found!', 'error');
                    return;
                }
                log('âœ… Enhanced Recipe API found');
                
                // Test getRecipe method
                if (typeof window.enhancedRecipeAPI.getRecipe === 'function') {
                    log('âœ… getRecipe method exists');
                    
                    // Test actual API call
                    window.enhancedRecipeAPI.getRecipe('1').then(recipe => {
                        if (recipe) {
                            log(`âœ… API call successful: ${recipe.title || recipe.name || 'Recipe loaded'}`);
                            log(`ğŸ“Š Recipe data: ${JSON.stringify(recipe, null, 2)}`);
                        } else {
                            log('âš ï¸ API call returned null/undefined', 'error');
                        }
                    }).catch(error => {
                        log(`âŒ API call failed: ${error.message}`, 'error');
                    });
                } else {
                    log('âŒ getRecipe method missing!', 'error');
                }
                
            } catch (error) {
                log(`âŒ Error testing Enhanced API: ${error.message}`, 'error');
            }
        }
        
        // Auto-run tests on page load
        document.addEventListener('DOMContentLoaded', function() {
            log('ğŸ Page loaded, dependencies available:');
            log(`- RecipeDetailManager: ${typeof RecipeDetailManager !== 'undefined' ? 'âœ…' : 'âŒ'}`);
            log(`- EnhancedRecipeAPI: ${typeof window.enhancedRecipeAPI !== 'undefined' ? 'âœ…' : 'âŒ'}`);
            log(`- IngredientParser: ${typeof IngredientParser !== 'undefined' ? 'âœ…' : 'âŒ'}`);
            log(`- RecipeAPI: ${typeof RecipeAPI !== 'undefined' ? 'âœ…' : 'âŒ'}`);
            log('Ready to run tests!');
        });
    </script>
</body>
</html>
