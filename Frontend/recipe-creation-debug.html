<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Creation Debug Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        .test-section h3 {
            margin-top: 0;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-small {
            padding: 8px 16px;
            font-size: 12px;
        }
        .log-area {
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .ingredient-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .ingredient-row input {
            margin: 0;
        }
        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-btn:hover {
            background: #c0392b;
        }
        .json-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
        .status-good { color: #28a745; }
        .status-bad { color: #dc3545; }
        .status-warning { color: #fd7e14; }
        .ingredients-container {
            border: 2px dashed #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Recipe Creation Debug Tool</h1>
            <p>Comprehensive testing for POST /api/recipes/ endpoint</p>
        </div>
        
        <div class="content">
            <!-- Backend Connection Test -->
            <div class="test-section">
                <h3>üîå Backend Connection & Auth</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Backend URL:</label>
                        <input type="text" id="backendUrl" value="http://localhost:8000">
                    </div>
                    <div class="form-group">
                        <label>Auth Token:</label>
                        <input type="text" id="authToken" placeholder="Your authentication token">
                    </div>
                </div>
                <button class="btn btn-small" onclick="testConnection()">Test Connection</button>
                <button class="btn btn-small" onclick="loadStoredToken()">Load Stored Token</button>
                <button class="btn btn-small" onclick="testAuth()">Test Auth</button>
            </div>

            <!-- Recipe Form Data -->
            <div class="test-section">
                <h3>üìù Recipe Data</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="recipeTitle" value="Test Recipe">
                    </div>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" id="recipeName" value="Test Recipe Name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Description:</label>
                        <textarea id="recipeDescription">A delicious test recipe for debugging purposes.</textarea>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Instructions:</label>
                        <textarea id="recipeInstructions">1. Prepare ingredients
2. Mix everything together
3. Cook for 20 minutes
4. Serve hot</textarea>
                    </div>
                </div>
                
                <!-- Ingredients Section -->
                <div class="form-group">
                    <label>Ingredients:</label>
                    <div class="ingredients-container" id="ingredientsContainer">
                        <div class="ingredient-row">
                            <input type="text" placeholder="Ingredient Name" value="Flour" class="ingredient-name">
                            <input type="text" placeholder="Quantity" value="2" class="ingredient-quantity">
                            <input type="text" placeholder="Unit" value="cups" class="ingredient-unit">
                            <button class="remove-btn" onclick="removeIngredient(this)">Remove</button>
                        </div>
                        <div class="ingredient-row">
                            <input type="text" placeholder="Ingredient Name" value="Sugar" class="ingredient-name">
                            <input type="text" placeholder="Quantity" value="1" class="ingredient-quantity">
                            <input type="text" placeholder="Unit" value="cup" class="ingredient-unit">
                            <button class="remove-btn" onclick="removeIngredient(this)">Remove</button>
                        </div>
                    </div>
                    <button class="btn btn-small" onclick="addIngredient()">Add Ingredient</button>
                </div>

                <!-- Optional Fields -->
                <div class="form-row">
                    <div class="form-group">
                        <label>Categories (comma-separated):</label>
                        <input type="text" id="recipeCategories" value="Dessert, Quick Meals" placeholder="e.g., Dessert, Quick Meals">
                    </div>
                    <div class="form-group">
                        <label>Cuisines (comma-separated):</label>
                        <input type="text" id="recipeCuisines" value="American" placeholder="e.g., Italian, American">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Tags (comma-separated):</label>
                        <input type="text" id="recipeTags" value="Easy, Beginner" placeholder="e.g., Easy, Vegetarian">
                    </div>
                    <div class="form-group">
                        <label>Image File:</label>
                        <input type="file" id="recipeImage" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- Test Actions -->
            <div class="test-section">
                <h3>üß™ Test Actions</h3>
                <button class="btn" onclick="previewFormData()">Preview Form Data</button>
                <button class="btn" onclick="testRecipeCreation()">Create Recipe (Full Test)</button>
                <button class="btn" onclick="testMinimalRecipe()">Create Minimal Recipe</button>
                <button class="btn" onclick="testWithoutAuth()">Test Without Auth</button>
                <button class="btn" onclick="testFieldValidation()">Test Field Validation</button>
                <button class="btn btn-small" onclick="clearLog()">Clear Log</button>
            </div>

            <!-- Form Data Preview -->
            <div class="test-section" id="formDataPreview" style="display: none;">
                <h3>üìã Form Data Preview</h3>
                <div id="formDataDisplay" class="json-display"></div>
            </div>

            <!-- Response Display -->
            <div class="test-section" id="responseSection" style="display: none;">
                <h3>üì® Last Response</h3>
                <div id="responseDisplay" class="json-display"></div>
            </div>

            <!-- Log Output -->
            <div class="test-section">
                <h3>üìú Debug Log</h3>
                <div id="logOutput" class="log-area">Ready for testing...\n</div>
            </div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logOutput = document.getElementById('logOutput');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            logOutput.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            logOutput.scrollTop = logOutput.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logOutput').textContent = 'Log cleared.\n';
        }

        function loadStoredToken() {
            const token = localStorage.getItem('authToken');
            if (token) {
                document.getElementById('authToken').value = token;
                log(`Loaded token from storage: ${token.substring(0, 20)}...`, 'success');
            } else {
                log('No token found in localStorage', 'warning');
            }
        }

        async function testConnection() {
            const url = document.getElementById('backendUrl').value;
            log(`Testing connection to ${url}...`);
            
            try {
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                    }
                });
                
                log(`Connection test response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'warning');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`Received ${data.results ? data.results.length : 'unknown'} recipes`);
                } else {
                    const errorText = await response.text();
                    log(`Error response: ${errorText.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`Connection failed: ${error.message}`, 'error');
            }
        }

        async function testAuth() {
            const url = document.getElementById('backendUrl').value;
            const token = document.getElementById('authToken').value;
            
            if (!token) {
                log('No auth token provided', 'warning');
                return;
            }
            
            log('Testing authentication...');
            
            try {
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Token ${token}`
                    }
                });
                
                log(`Auth test response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (!response.ok) {
                    const errorText = await response.text();
                    log(`Auth error: ${errorText.substring(0, 200)}...`, 'error');
                }
            } catch (error) {
                log(`Auth test failed: ${error.message}`, 'error');
            }
        }

        function addIngredient() {
            const container = document.getElementById('ingredientsContainer');
            const row = document.createElement('div');
            row.className = 'ingredient-row';
            row.innerHTML = `
                <input type="text" placeholder="Ingredient Name" class="ingredient-name">
                <input type="text" placeholder="Quantity" class="ingredient-quantity">
                <input type="text" placeholder="Unit" class="ingredient-unit">
                <button class="remove-btn" onclick="removeIngredient(this)">Remove</button>
            `;
            container.appendChild(row);
        }

        function removeIngredient(button) {
            button.parentElement.remove();
        }

        function collectFormData() {
            const title = document.getElementById('recipeTitle').value.trim();
            const name = document.getElementById('recipeName').value.trim();
            const description = document.getElementById('recipeDescription').value.trim();
            const instructions = document.getElementById('recipeInstructions').value.trim();
            const imageInput = document.getElementById('recipeImage');
            
            // Collect categories, cuisines, tags
            const categories = document.getElementById('recipeCategories').value
                .split(',').map(s => s.trim()).filter(s => s);
            const cuisines = document.getElementById('recipeCuisines').value
                .split(',').map(s => s.trim()).filter(s => s);
            const tags = document.getElementById('recipeTags').value
                .split(',').map(s => s.trim()).filter(s => s);
            
            // Collect ingredients
            const ingredientRows = document.querySelectorAll('#ingredientsContainer .ingredient-row');
            const ingredients = [];
            ingredientRows.forEach(row => {
                const name = row.querySelector('.ingredient-name').value.trim();
                const quantity = row.querySelector('.ingredient-quantity').value.trim();
                const unit = row.querySelector('.ingredient-unit').value.trim();
                if (name && quantity && unit) {
                    ingredients.push({
                        ingredient_name: name,
                        quantity: quantity,
                        unit: unit
                    });
                }
            });
            
            return {
                title, name, description, instructions,
                categories, cuisines, tags, ingredients,
                image: imageInput.files[0] || null
            };
        }

        function previewFormData() {
            const data = collectFormData();
            const preview = document.getElementById('formDataPreview');
            const display = document.getElementById('formDataDisplay');
            
            // Create a preview object (without the actual file object)
            const previewData = {
                ...data,
                image: data.image ? `File: ${data.image.name} (${data.image.size} bytes, ${data.image.type})` : null
            };
            
            display.textContent = JSON.stringify(previewData, null, 2);
            preview.style.display = 'block';
            log('Form data preview generated');
        }

        function showResponse(response, data) {
            const section = document.getElementById('responseSection');
            const display = document.getElementById('responseDisplay');
            
            const responseInfo = {
                status: response.status,
                statusText: response.statusText,
                headers: Object.fromEntries(response.headers.entries()),
                data: data
            };
            
            display.textContent = JSON.stringify(responseInfo, null, 2);
            section.style.display = 'block';
        }

        async function testRecipeCreation() {
            const url = document.getElementById('backendUrl').value;
            const token = document.getElementById('authToken').value;
            const data = collectFormData();
            
            if (!token) {
                log('Auth token is required for recipe creation', 'error');
                return;
            }
            
            log('Creating recipe with full form data...');
            
            // Build FormData
            const formData = new FormData();
            formData.append('title', data.title);
            formData.append('name', data.name);
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            
            // Add ingredients as JSON strings
            data.ingredients.forEach(ing => {
                formData.append('ingredients', JSON.stringify(ing));
            });
            
            // Add categories, cuisines, tags
            data.categories.forEach(cat => formData.append('category_names', cat));
            data.cuisines.forEach(cuisine => formData.append('cuisine_names', cuisine));
            data.tags.forEach(tag => formData.append('tag_names', tag));
            
            // Add image if present
            if (data.image) {
                formData.append('image', data.image);
            }
            
            try {
                log('Sending POST request...');
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                });
                
                log(`Response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                let responseData;
                const contentType = response.headers.get('content-type');
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }
                
                showResponse(response, responseData);
                
                if (response.ok) {
                    log('Recipe created successfully! ‚ú®', 'success');
                } else {
                    log(`Recipe creation failed: ${JSON.stringify(responseData)}`, 'error');
                }
                
            } catch (error) {
                log(`Request failed: ${error.message}`, 'error');
            }
        }

        async function testMinimalRecipe() {
            const url = document.getElementById('backendUrl').value;
            const token = document.getElementById('authToken').value;
            
            if (!token) {
                log('Auth token is required', 'error');
                return;
            }
            
            log('Creating minimal recipe...');
            
            const formData = new FormData();
            formData.append('title', 'Minimal Test Recipe');
            formData.append('name', 'Minimal Recipe');
            formData.append('description', 'A minimal recipe for testing');
            formData.append('instructions', 'Just a test instruction');
            formData.append('ingredients', JSON.stringify({
                ingredient_name: 'Test Ingredient',
                quantity: '1',
                unit: 'piece'
            }));
            
            try {
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                });
                
                log(`Minimal recipe response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                const responseData = await response.json();
                showResponse(response, responseData);
                
            } catch (error) {
                log(`Minimal recipe test failed: ${error.message}`, 'error');
            }
        }

        async function testWithoutAuth() {
            const url = document.getElementById('backendUrl').value;
            
            log('Testing recipe creation without authentication...');
            
            const formData = new FormData();
            formData.append('title', 'Unauthorized Test');
            formData.append('name', 'No Auth Recipe');
            formData.append('description', 'Testing without auth');
            formData.append('instructions', 'This should fail');
            
            try {
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'POST',
                    body: formData
                });
                
                log(`No-auth response: ${response.status} ${response.statusText}`, 
                    response.ok ? 'warning' : 'success');
                
                const responseData = await response.json();
                showResponse(response, responseData);
                
            } catch (error) {
                log(`No-auth test failed: ${error.message}`, 'error');
            }
        }

        async function testFieldValidation() {
            const url = document.getElementById('backendUrl').value;
            const token = document.getElementById('authToken').value;
            
            if (!token) {
                log('Auth token is required', 'error');
                return;
            }
            
            log('Testing field validation with empty data...');
            
            const formData = new FormData();
            // Send empty/invalid data to test validation
            formData.append('title', '');
            formData.append('name', '');
            formData.append('description', '');
            formData.append('instructions', '');
            
            try {
                const response = await fetch(`${url}/api/recipes/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    },
                    body: formData
                });
                
                log(`Validation test response: ${response.status} ${response.statusText}`, 
                    response.status === 400 ? 'success' : 'warning');
                
                const responseData = await response.json();
                showResponse(response, responseData);
                
            } catch (error) {
                log(`Validation test failed: ${error.message}`, 'error');
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadStoredToken();
            log('Recipe Creation Debug Tool initialized');
        });
    </script>
</body>
</html>
