<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Button Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .test-section { 
            margin: 20px 0; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 8px; 
            background: #f9f9f9; 
        }
        .test-button { 
            margin: 5px; 
            padding: 10px 15px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .test-button:hover { 
            background: #0056b3; 
        }
        #createRecipeButtonContainer {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            text-align: center;
            min-height: 60px;
            background: #fafafa;
        }
        .status { 
            margin: 10px 0; 
            padding: 8px; 
            border-radius: 4px; 
        }
        .status.success { 
            background: #d4edda; 
            color: #155724; 
            border: 1px solid #c3e6cb; 
        }
        .status.error { 
            background: #f8d7da; 
            color: #721c24; 
            border: 1px solid #f5c6cb; 
        }
        .status.info { 
            background: #d1ecf1; 
            color: #0c5460; 
            border: 1px solid #bee5eb; 
        }
    </style>
</head>
<body>
    <h1>Create Recipe Button Verification Test</h1>
    
    <div class="test-section">
        <h3>Button Container (Should contain button only for verified users)</h3>
        <div id="createRecipeButtonContainer">
            <em>Button will appear here if user is verified...</em>
        </div>
    </div>
    
    <div class="test-section">
        <h3>Test Controls</h3>
        <button class="test-button" onclick="clearAuth()">Clear Auth (No Button)</button>
        <button class="test-button" onclick="setTestAuth()">Set Test Auth (May Show Button)</button>
        <button class="test-button" onclick="debugAuth()">Check Auth Status</button>
        <button class="test-button" onclick="checkUserVerification()">Manual Verification Check</button>
    </div>
    
    <div class="test-section">
        <h3>Status Log</h3>
        <div id="statusLog"></div>
    </div>
    
    <script>
        // Minimal implementation for testing
        let logCount = 0;
        
        function log(message, type = 'info') {
            const statusLog = document.getElementById('statusLog');
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.innerHTML = `[${++logCount}] ${new Date().toLocaleTimeString()}: ${message}`;
            statusLog.insertBefore(logEntry, statusLog.firstChild);
            console.log(message);
        }
        
        // Test functions
        async function initializeCreateRecipeButton() {
            log('üîç Checking user verification status...', 'info');
            
            const token = localStorage.getItem('authToken');
            if (!token) {
                log('‚ùå No auth token - user not logged in, Create Recipe button will not be rendered', 'error');
                return;
            }

            try {
                log('üîÑ Fetching user profile for verification check...', 'info');
                const response = await fetch('https://njoya.pythonanywhere.com/api/users/profile/', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    log(`‚ùå Failed to fetch user profile: ${response.status} ${response.statusText}`, 'error');
                    log('‚ÑπÔ∏è Create Recipe button will not be rendered due to API error', 'info');
                    return;
                }

                const userProfile = await response.json();
                log('‚úÖ User profile loaded successfully', 'success');
                log(`User: ${userProfile.username}`, 'info');

                const isVerified = userProfile.is_verified_contributor || userProfile.is_staff;
                log(`Verification status: ${isVerified ? 'VERIFIED' : 'NOT VERIFIED'}`, isVerified ? 'success' : 'error');

                if (isVerified) {
                    log('‚úÖ User is verified - rendering Create Recipe button', 'success');
                    renderCreateRecipeButton();
                } else {
                    log('‚ùå User is not verified - Create Recipe button will not be rendered', 'error');
                }

            } catch (error) {
                log(`‚ùå Error checking user verification: ${error.message}`, 'error');
            }
        }

        function renderCreateRecipeButton() {
            const container = document.getElementById('createRecipeButtonContainer');
            if (!container) {
                log('‚ùå Create Recipe button container not found', 'error');
                return;
            }

            // Clear container
            container.innerHTML = '';

            // Create the button element
            const button = document.createElement('button');
            button.id = 'openCreateRecipeModal';
            button.className = 'btn btn-primary create-recipe-btn';
            button.style.cssText = 'margin-bottom:30px;font-size:18px;padding:16px 40px;border-radius:50px;box-shadow:0 8px 25px rgba(27,94,32,0.2);font-weight:600;letter-spacing:0.5px;background:linear-gradient(135deg, #1B5E20, #00A651);border:none;color:white;cursor:pointer;transition:all 0.3s cubic-bezier(0.23, 1, 0.32, 1);position:relative;overflow:hidden;';
            button.innerHTML = '<i class="fas fa-plus-circle" style="margin-right:10px;font-size:20px;"></i> Create New Recipe';

            button.onclick = function() {
                log('üîµ Create Recipe button clicked!', 'success');
                alert('Create Recipe button clicked! (Modal would open here)');
            };

            container.appendChild(button);
            log('‚úÖ Create Recipe button rendered successfully', 'success');
        }

        // Test utility functions
        function debugAuth() {
            const token = localStorage.getItem('authToken');
            log(`Auth token: ${token ? 'Present' : 'Missing'}`, token ? 'success' : 'error');
            if (token) {
                log(`Token value: ${token}`, 'info');
            }
        }

        function setTestAuth() {
            localStorage.setItem('authToken', 'test-token-123');
            log('‚úÖ Test auth token set', 'success');
            log('‚ÑπÔ∏è Reinitializing Create Recipe button...', 'info');
            initializeCreateRecipeButton();
        }

        function clearAuth() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            log('üßπ Auth tokens cleared', 'info');
            log('‚ÑπÔ∏è Reinitializing Create Recipe button...', 'info');
            const container = document.getElementById('createRecipeButtonContainer');
            if (container) {
                container.innerHTML = '<em>Button will appear here if user is verified...</em>';
            }
            initializeCreateRecipeButton();
        }

        function checkUserVerification() {
            log('üß™ Manual verification check...', 'info');
            initializeCreateRecipeButton();
        }

        // Initialize on page load
        window.addEventListener('load', function() {
            log('üöÄ Test page loaded - checking initial state', 'info');
            initializeCreateRecipeButton();
        });
    </script>
</body>
</html>
