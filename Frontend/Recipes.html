<style>    /* Recipes Page Styles - Enhanced Modern Design */

/* ==========================================
   PAGE BACKGROUND & MAIN COLORS
   CUSTOMIZE: Change these values for overall page appearance
   ========================================== */
.recipes-page {
    padding: 140px 0 var(--space-16);
    /* CUSTOMIZE: Main page background gradient - change colors here */
    background: linear-gradient(135deg, #f8fffe 0%, #f0f8f5 50%, #e8f5e8 100%);
    min-height: 100vh;
    position: relative;
}

.recipes-page::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    /* CUSTOMIZE: Decorative pattern colors - change rgba values */
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="25" cy="25" r="2" fill="rgba(27,94,32,0.03)"/><circle cx="75" cy="75" r="1.5" fill="rgba(46,125,50,0.02)"/><circle cx="50" cy="10" r="1" fill="rgba(76,175,80,0.02)"/></svg>') repeat;
    pointer-events: none;
    animation: float 30s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0px) rotate(0deg); }
    50% { transform: translateY(-15px) rotate(180deg); }
}

/* ==========================================
   HEADER SECTION DESIGN
   CUSTOMIZE: Page header background and appearance
   ========================================== */
.recipes-header {
    margin-bottom: var(--space-16);
    text-align: center;
    padding: var(--space-16);
    /* CUSTOMIZE: Header background - change rgba values for different transparency */
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(20px);
    border-radius: var(--border-radius-xl);
    /* CUSTOMIZE: Header shadow - change rgba values for shadow color */
    box-shadow: 0 20px 60px rgba(27,94,32,0.08);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    z-index: 2;
    animation: slideInDown 0.8s ease-out;
}

@keyframes slideInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
}

.recipes-header h1 {
    font-size: var(--font-size-4xl);
    margin-bottom: var(--space-4);
    background: linear-gradient(135deg, var(--primary-color), var(--primary-accent));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: var(--font-weight-bold);
    position: relative;
}

.recipes-header h1::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-accent));
    border-radius: 2px;
}

.recipes-header p {
    color: var(--gray-color);
    font-size: var(--font-size-lg);
    margin-bottom: var(--space-6);
    font-weight: 500;
    line-height: 1.6;
}

/* ==========================================
   BUTTON STYLES & COLORS
   CUSTOMIZE: Global button styles for the page
   ========================================== */
.btn {
    padding: 12px 16px;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 600;
    text-decoration: none;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    text-align: center;
    min-height: 45px;
}

.btn-primary {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-accent));
    color: white;
    box-shadow: 0 4px 15px rgba(27,94,32,0.3);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-accent), var(--primary-color));
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(27,94,32,0.3);
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.search-bar button:hover::before {
    left: 100%;
}

.search-bar button:hover {
    background: linear-gradient(135deg, var(--primary-accent), var(--primary-color));
    transform: scale(1.05);
}

.search-note {
    color: var(--gray-color);
    font-size: 14px;
    font-style: italic;
    opacity: 0.8;
    margin-top: 0.5rem;
}

.filter-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    margin-top: 25px;
    justify-content: center;
}

.filter-tag {
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(10px);
    color: var(--dark-color);
    padding: 12px 20px;
    border-radius: 25px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
    border: 2px solid rgba(27,94,32,0.1);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    gap: 8px;
}

.filter-tag i {
    font-size: 13px;
    transition: transform 0.3s ease;
}

.filter-tag:hover i {
    transform: scale(1.1);
}

.filter-tag::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(27,94,32,0.1), transparent);
    transition: left 0.5s ease;
}

.filter-tag:hover::before {
    left: 100%;
}

.filter-tag:hover {
    background: rgba(255, 255, 255, 0.95);
    border-color: var(--primary-color);
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(27,94,32,0.15);
}

.filter-tag.active {
    background: linear-gradient(135deg, var(--primary-color), var(--primary-accent));
    color: white;
    border-color: var(--primary-color);
    box-shadow: 0 8px 25px rgba(27,94,32,0.25);
    transform: translateY(-1px);
}

.filter-tag.active:hover {
    background: linear-gradient(135deg, var(--primary-accent), var(--primary-color));
}

.recipes-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 30px;
    margin-bottom: 50px;
    position: relative;
    z-index: 2;
}

.recipe-card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 10px 30px rgba(27,94,32,0.08);
    transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    border: 1px solid rgba(255,255,255,0.3);
    position: relative;
    animation: fadeInUp 0.8s ease-out calc(0.1s * var(--card-index, 0)) both;
}

.recipe-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--primary-color), var(--primary-accent), #4CAF50);
    transform: scaleX(0);
    transition: transform 0.3s ease;
}

.recipe-card:hover::before {
    transform: scaleX(1);
}

.recipe-card:hover {
    transform: translateY(-10px) scale(1.02);
    box-shadow: 0 25px 60px rgba(27,94,32,0.15);
    background: rgba(255, 255, 255, 0.98);
}

.recipe-image {
    height: 220px;
    background-size: cover;
    background-position: center;
    position: relative;
    overflow: hidden;
}

.recipe-image::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(27,94,32,0.1) 0%, transparent 50%, rgba(0,166,81,0.1) 100%);

    transition: opacity 0.3s ease;
}

.recipe-card:hover .recipe-image::after {
    opacity: 1;
}

.favorite-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(15px);
    width: 45px;
    height: 45px;
    border-radius: 50%;

    align-items: center;
    justify-content: center;

}

.favorite-btn:hover {
    color: #ff4757;

}

.favorite-btn:active {
    transform: scale(1.05);
}

.favorite-btn.favorited {

}

.favorite-btn.favorited:hover {

}

.recipe-badge {

.recipe-content {

.recipe-content h3 {

.recipe-meta {

.recipe-actions .btn i {

.recipe-actions .btn:hover i {

}

.recipe-actions .btn-primary {

}

    .recipe-actions {

        flex: none;

            <section class="recipes-header">

                <p>Browse our library of delicious, dietitian-approved recipes</p>
                <div class="search-controls">
                    <div class="search-bar">

                            <i class="fas fa-times"></i>

                            <i class="fas fa-search"></i>
