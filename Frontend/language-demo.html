<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChopSmo Language Demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="languages.js"></script>
    <style>
        .demo-container {
            max-width: 800px;
            margin: var(--spacing-6xl) auto;
            padding: var(--spacing-2xl);
            background: var(--white-color);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
        }
        .demo-section {
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
        }
        .demo-section h2 {
            color: var(--primary-color);
            margin-bottom: var(--spacing-md);
        }
        .language-selector {
            margin-bottom: var(--spacing-lg);
        }
        .language-selector select {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--border-radius-md);
            font-size: 16px;
        }
        .demo-text {
            padding: var(--spacing-md);
            background: var(--bg-light);
            border-radius: var(--border-radius-md);
            margin: var(--spacing-sm) 0;
        }
        .btn-demo {
            background: var(--primary-color);
            color: var(--white-color);
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-md);
            cursor: pointer;
            margin: var(--spacing-xs);
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>ChopSmo Language System Demo</h1>
        
        <div class="language-selector">
            <label for="languageSelect">Choose Language:</label>
            <select id="languageSelect" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="es">Español</option>
            </select>
        </div>

        <div class="demo-section">
            <h2>Navigation Demo</h2>
            <div class="demo-text">
                <span data-translate="nav.home">Home</span> | 
                <span data-translate="nav.dashboard">Dashboard</span> | 
                <span data-translate="nav.recipes">Recipes</span> | 
                <span data-translate="nav.about">About</span>
            </div>
        </div>

        <div class="demo-section">
            <h2>Common Actions</h2>
            <button class="btn-demo" data-translate="common.save">Save</button>
            <button class="btn-demo" data-translate="common.cancel">Cancel</button>
            <button class="btn-demo" data-translate="common.delete">Delete</button>
            <button class="btn-demo" data-translate="common.edit">Edit</button>
        </div>

        <div class="demo-section">
            <h2>Recipe Related</h2>
            <div class="demo-text">
                <p><strong data-translate="recipe.cookingTime">Cooking Time</strong>: 30 minutes</p>
                <p><strong data-translate="recipe.servings">Servings</strong>: 4 people</p>
                <p><strong data-translate="recipe.difficulty">Difficulty</strong>: <span data-translate="recipe.easy">Easy</span></p>
            </div>
        </div>

        <div class="demo-section">
            <h2>Form Labels</h2>
            <div class="demo-text">
                <p><label data-translate="form.name">Name</label></p>
                <p><label data-translate="form.email">Email</label></p>
                <p><label data-translate="form.password">Password</label></p>
                <p><label data-translate="form.confirmPassword">Confirm Password</label></p>
            </div>
        </div>

        <div class="demo-section">
            <h2>Messages</h2>
            <div class="demo-text">
                <p data-translate="messages.welcome">Welcome to ChopSmo!</p>
                <p data-translate="messages.success">Operation completed successfully!</p>
                <p data-translate="messages.error">An error occurred. Please try again.</p>
            </div>
        </div>
    </div>

    <script>
        function changeLanguage() {
            const selectedLang = document.getElementById('languageSelect').value;
            if (typeof setLanguage === 'function') {
                setLanguage(selectedLang);
            } else {
                console.log('Language system not loaded');
            }
        }

        // Initialize with English
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof initializeLanguage === 'function') {
                initializeLanguage();
            }
        });
    </script>
</body>
</html>
