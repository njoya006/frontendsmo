<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipe API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; border-left: 4px solid #f44336; }
        .success { background: #e8f5e9; border-left: 4px solid #4caf50; }
        button { background: #2196f3; color: white; border: none; padding: 10px 20px; margin: 10px 0; border-radius: 5px; cursor: pointer; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Simple Recipe API Test</h1>
    <button onclick="testSimpleAPI()">Test Recipe API</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script src="utils.js"></script>
    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            document.getElementById('results').appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testSimpleAPI() {
            addResult('üîç Starting simple API test...', 'info');
            
            try {
                // Test if RecipeAPI is available
                if (typeof RecipeAPI === 'undefined') {
                    addResult('‚ùå RecipeAPI class not found - utils.js not loaded properly', 'error');
                    return;
                }
                
                addResult('‚úÖ RecipeAPI class found', 'success');
                
                // Initialize API
                const api = new RecipeAPI('https://frontendsmo.vercel.app');
                addResult(`üîß RecipeAPI initialized with baseUrl: ${api.baseUrl}`, 'info');
                
                // Test specific recipe
                const recipeId = 1;
                addResult(`üì° Attempting to fetch recipe ID: ${recipeId}`, 'info');
                
                const recipe = await api.getRecipe(recipeId);
                
                if (recipe) {
                    addResult('üéâ SUCCESS: Recipe data received from API!', 'success');
                    addResult(`Recipe title: ${recipe.title || recipe.name || 'No title'}`, 'success');
                    addResult(`Recipe ID: ${recipe.id}`, 'success');
                    addResult(`<pre>${JSON.stringify(recipe, null, 2)}</pre>`, 'success');
                } else {
                    addResult('‚ö†Ô∏è API returned null/undefined', 'error');
                }
                
            } catch (error) {
                addResult('‚ùå ERROR occurred:', 'error');
                addResult(`Error message: ${error.message}`, 'error');
                addResult(`Error name: ${error.name}`, 'error');
                addResult(`Error type: ${typeof error}`, 'error');
                
                if (error.stack) {
                    addResult(`<pre>Stack trace:\n${error.stack}</pre>`, 'error');
                }
                
                // Check what type of error this is
                if (error.message.includes('Failed to fetch')) {
                    addResult('üîç This is a "Failed to fetch" error - typically means:', 'info');
                    addResult('‚Ä¢ Django server is not running', 'info');
                    addResult('‚Ä¢ Wrong port number', 'info');
                    addResult('‚Ä¢ CORS not configured', 'info');
                    addResult('‚Ä¢ Network issue', 'info');
                } else if (error.message.includes('404')) {
                    addResult('üîç This is a 404 error - recipe not found in database', 'info');
                } else if (error.message.includes('500')) {
                    addResult('üîç This is a 500 error - server error in Django', 'info');
                } else {
                    addResult('üîç This is an unexpected error type', 'info');
                }
            }
        }

        // Auto-run test on load
        window.onload = function() {
            addResult('üöÄ Page loaded. Click "Test Recipe API" to check your backend connection.', 'info');
        };
    </script>
</body>
</html>
