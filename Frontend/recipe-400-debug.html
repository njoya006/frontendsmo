<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe 400 Error Debug Tool</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #4a5568;
            text-align: center;
            margin-bottom: 30px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #e53e3e;
        }
        .btn {
            background: linear-gradient(135deg, #e53e3e, #c53030);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(229, 62, 62, 0.4);
        }
        .btn.success {
            background: linear-gradient(135deg, #38a169, #2f855a);
        }
        .btn.success:hover {
            box-shadow: 0 4px 15px rgba(56, 161, 105, 0.4);
        }
        #log {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            height: 500px;
            overflow-y: auto;
            margin-top: 20px;
            border: 2px solid #4a5568;
        }
        .success { color: #68d391; }
        .error { color: #fc8181; }
        .warning { color: #f6e05e; }
        .info { color: #90cdf4; }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        textarea {
            height: 80px;
            resize: vertical;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        .ingredient-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr auto;
            gap: 10px;
            align-items: center;
            margin: 5px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        .remove-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêõ Recipe 400 Error Debug Tool</h1>
        
        <div class="section">
            <h3>Quick Recipe Form</h3>
            <div class="form-grid">
                <div>
                    <label>Title:</label>
                    <input type="text" id="title" value="Test Recipe Debug">
                </div>
                <div>
                    <label>Name:</label>
                    <input type="text" id="name" value="Debug Recipe Name">
                </div>
                <div class="full-width">
                    <label>Description:</label>
                    <textarea id="description">This is a test recipe for debugging 400 errors. It contains proper description text that should be long enough.</textarea>
                </div>
                <div class="full-width">
                    <label>Instructions:</label>
                    <textarea id="instructions">Step 1: Prepare all ingredients carefully. Step 2: Mix them together in a large bowl. Step 3: Cook according to your preference. Step 4: Serve hot and enjoy your meal.</textarea>
                </div>
            </div>
            
            <h4>Ingredients (Need at least 4 for validation):</h4>
            <div id="ingredientsList">
                <div class="ingredient-row">
                    <input type="text" placeholder="Ingredient name" value="Flour" class="ingredient-name">
                    <input type="number" placeholder="Qty" value="2" step="0.1" min="0.1" class="ingredient-quantity">
                    <input type="text" placeholder="Unit" value="cups" class="ingredient-unit">
                    <input type="text" placeholder="Preparation" value="sifted" class="ingredient-preparation">
                    <button class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                </div>
                <div class="ingredient-row">
                    <input type="text" placeholder="Ingredient name" value="Sugar" class="ingredient-name">
                    <input type="number" placeholder="Qty" value="1" step="0.1" min="0.1" class="ingredient-quantity">
                    <input type="text" placeholder="Unit" value="cup" class="ingredient-unit">
                    <input type="text" placeholder="Preparation" value="" class="ingredient-preparation">
                    <button class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                </div>
                <div class="ingredient-row">
                    <input type="text" placeholder="Ingredient name" value="Eggs" class="ingredient-name">
                    <input type="number" placeholder="Qty" value="3" step="0.1" min="0.1" class="ingredient-quantity">
                    <input type="text" placeholder="Unit" value="pieces" class="ingredient-unit">
                    <input type="text" placeholder="Preparation" value="beaten" class="ingredient-preparation">
                    <button class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                </div>
                <div class="ingredient-row">
                    <input type="text" placeholder="Ingredient name" value="Milk" class="ingredient-name">
                    <input type="number" placeholder="Qty" value="1" step="0.1" min="0.1" class="ingredient-quantity">
                    <input type="text" placeholder="Unit" value="cup" class="ingredient-unit">
                    <input type="text" placeholder="Preparation" value="" class="ingredient-preparation">
                    <button class="remove-btn" onclick="removeIngredient(this)">√ó</button>
                </div>
            </div>
            <button class="btn success" onclick="addIngredient()">+ Add Ingredient</button>
            
            <div class="form-grid" style="margin-top: 20px;">
                <div>
                    <label>Categories:</label>
                    <input type="text" id="categories" value="Dessert,Snack">
                </div>
                <div>
                    <label>Cuisines:</label>
                    <input type="text" id="cuisines" value="International">
                </div>
                <div>
                    <label>Tags:</label>
                    <input type="text" id="tags" value="Easy,Quick">
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Debug Actions</h3>
            <button class="btn" onclick="debugRecipeCreation()">üêõ Test Current Format (JSON strings)</button>
            <button class="btn" onclick="testIngredientFormats()">üß™ Test ALL Ingredient Formats</button>
            <button class="btn" onclick="testMinimalIngredients()">‚ö†Ô∏è Test With 2 Ingredients (Should Fail)</button>
            <button class="btn success" onclick="testValidData()">‚úÖ Test Perfect Valid Data</button>
            <button class="btn" onclick="fetchExistingRecipe()">üìã Check Existing Recipe</button>
            <button class="btn" onclick="checkBackendSchema()">üîç Check Backend Schema</button>
            <button class="btn success" onclick="clearLog()">üßπ Clear Log</button>
        </div>

        <div id="log"></div>
    </div>

    <script>
        let authToken = localStorage.getItem('authToken');
        let csrfToken = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : 'info';
            logDiv.innerHTML += `<div class="${className}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        function addIngredient() {
            const list = document.getElementById('ingredientsList');
            const row = document.createElement('div');
            row.className = 'ingredient-row';
            row.innerHTML = `
                <input type="text" placeholder="Ingredient name" class="ingredient-name">
                <input type="number" placeholder="Qty" step="0.1" min="0.1" class="ingredient-quantity">
                <input type="text" placeholder="Unit" class="ingredient-unit">
                <input type="text" placeholder="Preparation" class="ingredient-preparation">
                <button class="remove-btn" onclick="removeIngredient(this)">√ó</button>
            `;
            list.appendChild(row);
        }

        function removeIngredient(btn) {
            btn.parentElement.remove();
        }

        function collectFormData() {
            const title = document.getElementById('title').value.trim();
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            const instructions = document.getElementById('instructions').value.trim();
            
            // Collect ingredients
            const ingredientRows = document.querySelectorAll('#ingredientsList .ingredient-row');
            const ingredients = [];
            
            ingredientRows.forEach(row => {
                const ingName = row.querySelector('.ingredient-name').value.trim();
                const ingQty = row.querySelector('.ingredient-quantity').value.trim();
                const ingUnit = row.querySelector('.ingredient-unit').value.trim();
                const ingPrep = row.querySelector('.ingredient-preparation').value.trim();
                
                if (ingName && ingQty && ingUnit) {
                    ingredients.push({
                        ingredient_name: ingName,
                        quantity: parseFloat(ingQty),
                        unit: ingUnit,
                        preparation: ingPrep
                    });
                }
            });
            
            const categories = document.getElementById('categories').value.split(',').map(s => s.trim()).filter(s => s);
            const cuisines = document.getElementById('cuisines').value.split(',').map(s => s.trim()).filter(s => s);
            const tags = document.getElementById('tags').value.split(',').map(s => s.trim()).filter(s => s);
            
            return { title, name, description, instructions, ingredients, categories, cuisines, tags };
        }

        async function getCSRFToken() {
            if (csrfToken) return csrfToken;
            
            try {
                log('üîí Getting CSRF token...');
                const response = await fetch('https://njoya.pythonanywhere.com/api/csrf-token/', {
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    csrfToken = data.csrfToken;
                    log('‚úÖ CSRF token obtained: ' + csrfToken.substring(0, 15) + '...', 'success');
                    return csrfToken;
                } else {
                    log('‚ùå Failed to get CSRF token: ' + response.status, 'error');
                    return null;
                }
            } catch (error) {
                log('‚ùå CSRF token error: ' + error.message, 'error');
                return null;
            }
        }

        async function debugRecipeCreation() {
            if (!authToken) {
                log('‚ùå No authentication token found. Please log in first.', 'error');
                return;
            }

            const token = await getCSRFToken();
            if (!token) return;

            const data = collectFormData();
            
            log('üêõ Starting DEBUG Recipe Creation Analysis', 'warning');
            log('üìã Form data collected:', 'info');
            log(`  Title: "${data.title}" (${data.title.length} chars)`, 'info');
            log(`  Name: "${data.name}" (${data.name.length} chars)`, 'info');
            log(`  Description: "${data.description.substring(0, 50)}..." (${data.description.length} chars)`, 'info');
            log(`  Instructions: "${data.instructions.substring(0, 50)}..." (${data.instructions.length} chars)`, 'info');
            log(`  Ingredients: ${data.ingredients.length} items`, 'info');
            
            data.ingredients.forEach((ing, i) => {
                log(`    ${i+1}. ${ing.ingredient_name} - ${ing.quantity} ${ing.unit} (prep: "${ing.preparation}")`, 'info');
            });
            
            log(`  Categories: [${data.categories.join(', ')}]`, 'info');
            log(`  Cuisines: [${data.cuisines.join(', ')}]`, 'info');
            log(`  Tags: [${data.tags.join(', ')}]`, 'info');

            // Build FormData
            const formData = new FormData();
            formData.append('title', data.title);
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            formData.append('csrfmiddlewaretoken', token);
            
            data.ingredients.forEach(ing => {
                formData.append('ingredients', JSON.stringify(ing));
            });
            
            data.categories.forEach(cat => formData.append('category_names', cat));
            data.cuisines.forEach(cui => formData.append('cuisine_names', cui));
            data.tags.forEach(tag => formData.append('tag_names', tag));

            log('üì§ FormData contents:', 'info');
            for (let [key, value] of formData.entries()) {
                const displayValue = typeof value === 'string' ? 
                    (value.length > 60 ? value.substring(0, 60) + '...' : value) : 
                    '[File]';
                log(`  ${key}: ${displayValue}`, 'info');
            }

            try {
                log('üöÄ Sending request to backend...', 'warning');
                
                const response = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${authToken}`,
                        'X-CSRFToken': token
                    },
                    credentials: 'include',
                    body: formData
                });

                log(`üì® Response Status: ${response.status} ${response.statusText}`, response.ok ? 'success' : 'error');
                
                let responseData;
                const contentType = response.headers.get('content-type');
                
                if (contentType && contentType.includes('application/json')) {
                    responseData = await response.json();
                } else {
                    responseData = await response.text();
                }

                if (response.ok) {
                    log('‚úÖ SUCCESS! Recipe created successfully', 'success');
                    log('üìÑ Response data: ' + JSON.stringify(responseData, null, 2).substring(0, 300) + '...', 'success');
                } else {
                    log('‚ùå FAILED! Detailed error analysis:', 'error');
                    log('üìÑ Full response data:', 'error');
                    log(JSON.stringify(responseData, null, 2), 'error');
                    
                    if (response.status === 400) {
                        log('üîç 400 Bad Request Analysis:', 'warning');
                        if (responseData && typeof responseData === 'object') {
                            Object.keys(responseData).forEach(field => {
                                log(`  ‚ùå Field "${field}": ${JSON.stringify(responseData[field])}`, 'error');
                            });
                        }
                    }
                }
            } catch (error) {
                log('‚ùå Network error: ' + error.message, 'error');
            }
        }

        async function fetchExistingRecipe() {
            try {
                log('üìã Fetching existing recipe to check format...', 'info');
                
                const response = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    headers: authToken ? { 'Authorization': `Token ${authToken}` } : {},
                    credentials: 'include'
                });

                if (response.ok) {
                    const recipes = await response.json();
                    if (recipes.results && recipes.results.length > 0) {
                        const recipe = recipes.results[0];
                        log('‚úÖ Found existing recipe:', 'success');
                        log(`  Title: ${recipe.title}`, 'info');
                        log(`  ID: ${recipe.id}`, 'info');
                        log(`  Ingredients structure:`, 'info');
                        log(JSON.stringify(recipe.ingredients, null, 2), 'info');
                        
                        // Check if ingredients is an array or string
                        if (Array.isArray(recipe.ingredients)) {
                            log('üìù Ingredients is an ARRAY with ' + recipe.ingredients.length + ' items', 'success');
                            recipe.ingredients.forEach((ing, i) => {
                                log(`  ${i+1}. ${JSON.stringify(ing)}`, 'info');
                            });
                        } else if (typeof recipe.ingredients === 'string') {
                            log('üìù Ingredients is a STRING:', 'warning');
                            log(recipe.ingredients, 'warning');
                        } else {
                            log('üìù Ingredients type: ' + typeof recipe.ingredients, 'warning');
                        }
                    } else {
                        log('‚ö†Ô∏è No recipes found to analyze', 'warning');
                    }
                } else {
                    log('‚ùå Failed to fetch recipes: ' + response.status, 'error');
                }
            } catch (error) {
                log('‚ùå Error fetching recipes: ' + error.message, 'error');
            }
        }

        async function testIngredientFormats() {
            if (!authToken) {
                log('‚ùå No authentication token found. Please log in first.', 'error');
                return;
            }

            const token = await getCSRFToken();
            if (!token) return;

            const data = collectFormData();
            
            // Test Format 1: Current format (JSON strings)
            await testIngredientFormat1(data, token);
            
            // Wait between tests
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test Format 2: Plain FormData fields
            await testIngredientFormat2(data, token);
            
            // Wait between tests
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test Format 3: Nested ingredient objects
            await testIngredientFormat3(data, token);
            
            // Wait between tests
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Test Format 4: Single ingredients JSON
            await testIngredientFormat4(data, token);
        }

        async function testIngredientFormat1(data, token) {
            log('üß™ Testing Format 1: JSON strings (current)', 'warning');
            
            const formData = new FormData();
            formData.append('title', data.title + ' Format1');
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            formData.append('csrfmiddlewaretoken', token);
            
            // Current format: JSON strings
            data.ingredients.forEach(ing => {
                formData.append('ingredients', JSON.stringify(ing));
            });
            
            data.categories.forEach(cat => formData.append('category_names', cat));
            
            await sendTestRequest(formData, 'Format 1 (JSON strings)');
        }

        async function testIngredientFormat2(data, token) {
            log('üß™ Testing Format 2: Individual fields', 'warning');
            
            const formData = new FormData();
            formData.append('title', data.title + ' Format2');
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            formData.append('csrfmiddlewaretoken', token);
            
            // Format 2: Individual fields
            data.ingredients.forEach((ing, i) => {
                formData.append(`ingredient_${i}_name`, ing.ingredient_name);
                formData.append(`ingredient_${i}_quantity`, ing.quantity);
                formData.append(`ingredient_${i}_unit`, ing.unit);
                formData.append(`ingredient_${i}_preparation`, ing.preparation);
            });
            
            data.categories.forEach(cat => formData.append('category_names', cat));
            
            await sendTestRequest(formData, 'Format 2 (Individual fields)');
        }

        async function testIngredientFormat3(data, token) {
            log('üß™ Testing Format 3: ingredients_data field', 'warning');
            
            const formData = new FormData();
            formData.append('title', data.title + ' Format3');
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            formData.append('csrfmiddlewaretoken', token);
            
            // Format 3: Single ingredients_data field
            formData.append('ingredients_data', JSON.stringify(data.ingredients));
            
            data.categories.forEach(cat => formData.append('category_names', cat));
            
            await sendTestRequest(formData, 'Format 3 (ingredients_data)');
        }

        async function testIngredientFormat4(data, token) {
            log('üß™ Testing Format 4: recipe_ingredients field', 'warning');
            
            const formData = new FormData();
            formData.append('title', data.title + ' Format4');
            formData.append('description', data.description);
            formData.append('instructions', data.instructions);
            formData.append('csrfmiddlewaretoken', token);
            
            // Format 4: recipe_ingredients field
            formData.append('recipe_ingredients', JSON.stringify(data.ingredients));
            
            data.categories.forEach(cat => formData.append('category_names', cat));
            
            await sendTestRequest(formData, 'Format 4 (recipe_ingredients)');
        }

        async function sendTestRequest(formData, formatName) {
            try {
                log(`üì§ Sending ${formatName}...`, 'info');
                
                const response = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${authToken}`,
                        'X-CSRFToken': await getCSRFToken()
                    },
                    credentials: 'include',
                    body: formData
                });

                let responseData;
                try {
                    responseData = await response.json();
                } catch (e) {
                    responseData = await response.text();
                }

                if (response.ok) {
                    log(`‚úÖ ${formatName} SUCCESS!`, 'success');
                    log(`Created recipe ID: ${responseData.id}`, 'success');
                    
                    // Check if ingredients were saved
                    if (responseData.ingredients) {
                        if (Array.isArray(responseData.ingredients) && responseData.ingredients.length > 0) {
                            log(`üéâ INGREDIENTS SAVED! (${responseData.ingredients.length} items)`, 'success');
                            responseData.ingredients.forEach((ing, i) => {
                                log(`  ${i+1}. ${JSON.stringify(ing)}`, 'success');
                            });
                        } else {
                            log(`‚ö†Ô∏è No ingredients in response`, 'warning');
                        }
                    } else {
                        log(`‚ùå No ingredients field in response`, 'error');
                    }
                } else {
                    log(`‚ùå ${formatName} FAILED: ${response.status}`, 'error');
                    if (typeof responseData === 'object') {
                        Object.keys(responseData).forEach(field => {
                            log(`  Field "${field}": ${JSON.stringify(responseData[field])}`, 'error');
                        });
                    }
                }
            } catch (error) {
                log(`‚ùå ${formatName} ERROR: ${error.message}`, 'error');
            }
        }

        async function checkBackendSchema() {
            try {
                log('üîç Checking backend API schema...', 'info');
                
                // Try to get schema information
                const endpoints = [
                    'https://njoya.pythonanywhere.com/api/schema/',
                    'https://njoya.pythonanywhere.com/api/docs/',
                    'https://njoya.pythonanywhere.com/api/',
                    'https://njoya.pythonanywhere.com/api/recipes/schema/'
                ];
                
                for (const endpoint of endpoints) {
                    try {
                        log(`üì° Trying ${endpoint}...`, 'info');
                        const response = await fetch(endpoint, {
                            headers: authToken ? { 'Authorization': `Token ${authToken}` } : {},
                            credentials: 'include'
                        });
                        
                        if (response.ok) {
                            const data = await response.text();
                            log(`‚úÖ Response from ${endpoint}:`, 'success');
                            log(data.substring(0, 500) + '...', 'info');
                            break;
                        } else {
                            log(`‚ùå ${endpoint}: ${response.status}`, 'error');
                        }
                    } catch (e) {
                        log(`‚ùå ${endpoint}: ${e.message}`, 'error');
                    }
                }
                
                // Try OPTIONS request on recipes endpoint
                log('üîç Checking OPTIONS on recipes endpoint...', 'info');
                const optionsResponse = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    method: 'OPTIONS',
                    headers: authToken ? { 'Authorization': `Token ${authToken}` } : {},
                    credentials: 'include'
                });
                
                if (optionsResponse.ok) {
                    const optionsData = await optionsResponse.json();
                    log('‚úÖ OPTIONS response:', 'success');
                    log(JSON.stringify(optionsData, null, 2), 'info');
                } else {
                    log('‚ùå OPTIONS request failed: ' + optionsResponse.status, 'error');
                }
                
            } catch (error) {
                log('‚ùå Schema check error: ' + error.message, 'error');
            }
        }

        async function testValidData() {
            // Ensure form has valid data with 4+ ingredients
            document.getElementById('title').value = 'Perfect Test Recipe';
            document.getElementById('name').value = 'Perfect Recipe Name';
            document.getElementById('description').value = 'This is a comprehensive test recipe with a detailed description that should meet all backend requirements.';
            document.getElementById('instructions').value = 'Step 1: Prepare all ingredients carefully and measure them accurately. Step 2: Mix the dry ingredients in a large bowl. Step 3: Add wet ingredients gradually while mixing. Step 4: Cook according to specified temperature and time. Step 5: Serve immediately while hot.';
            
            await debugRecipeCreation();
        }

        async function testMinimalIngredients() {
            log('‚ö†Ô∏è Testing with only 2 ingredients (should fail validation)', 'warning');
            
            // Temporarily remove ingredients to test validation
            const ingredientsList = document.getElementById('ingredientsList');
            const allRows = ingredientsList.querySelectorAll('.ingredient-row');
            
            // Hide last 2 ingredients
            allRows[2].style.display = 'none';
            allRows[3].style.display = 'none';
            
            await debugRecipeCreation();
            
            // Restore ingredients
            allRows[2].style.display = '';
            allRows[3].style.display = '';
