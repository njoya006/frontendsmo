<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search Quick Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #f8f9fa;
        }
        .test-box { 
            background: white; 
            padding: 30px; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .search-input { 
            width: 100%; 
            padding: 15px; 
            font-size: 16px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            margin: 15px 0;
        }
        .test-btn { 
            background: #ff6b35; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 16px;
            margin: 5px;
        }
        .test-btn:hover { background: #e55a2b; }
        .results { 
            margin: 20px 0; 
            padding: 15px; 
            background: #f1f3f4; 
            border-radius: 6px; 
            max-height: 400px; 
            overflow-y: auto;
        }
        .recipe-item { 
            background: white; 
            padding: 10px; 
            margin: 8px 0; 
            border-radius: 4px; 
            border-left: 3px solid #ff6b35;
        }
        .status { 
            padding: 10px; 
            margin: 10px 0; 
            border-radius: 4px; 
            font-weight: bold;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.info { background: #cce5ff; color: #004085; }
    </style>
</head>
<body>
    <div class="test-box">
        <h2>üîç Quick Recipe Search Test</h2>
        <p>Test the recipe search functionality with different search terms</p>
        
        <input type="text" id="searchInput" class="search-input" placeholder="Enter recipe name (e.g., pasta, chicken, soup)" value="pasta">
        
        <div>
            <button onclick="quickAPITest()" class="test-btn">Test API Search</button>
            <button onclick="loadRecipes()" class="test-btn">Load All Recipes</button>
        </div>
        
        <div id="status"></div>
        <div id="results" class="results" style="display: none;"></div>
    </div>

    <script>
        let allRecipes = [];
        
        function showStatus(message, type = 'info') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function showResults(html) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = html;
            resultsDiv.style.display = 'block';
        }
        
        async function quickAPITest() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showStatus('‚ùå Please enter a search term', 'error');
                return;
            }
            
            showStatus(`üîç Searching for "${searchTerm}"...`, 'info');
            
            try {
                // Test the exact same endpoint as Recipes.js
                const searchUrl = `https://njoya.pythonanywhere.com/api/recipes/?search=${encodeURIComponent(searchTerm)}`;
                console.log('Testing URL:', searchUrl);
                
                const response = await fetch(searchUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('Response data:', data);
                
                const results = Array.isArray(data) ? data : (data.results || []);
                
                if (results.length === 0) {
                    showStatus(`‚ùå No recipes found for "${searchTerm}"`, 'error');
                    showResults(`<p>No results found. Try searching for: pasta, chicken, soup, rice, salad</p>`);
                } else {
                    showStatus(`‚úÖ Found ${results.length} recipes for "${searchTerm}"`, 'success');
                    const html = results.map(recipe => `
                        <div class="recipe-item">
                            <strong>${recipe.title || recipe.name || 'Untitled'}</strong><br>
                            <small>${recipe.description || 'No description'}</small>
                        </div>
                    `).join('');
                    showResults(html);
                }
                
            } catch (error) {
                console.error('Search error:', error);
                showStatus(`‚ùå Search failed: ${error.message}`, 'error');
                showResults(`<p>Error details: ${error.message}</p>`);
            }
        }
        
        async function loadRecipes() {
            showStatus('üì• Loading all recipes...', 'info');
            
            try {
                const response = await fetch('https://njoya.pythonanywhere.com/api/recipes/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                allRecipes = Array.isArray(data) ? data : (data.results || []);
                
                showStatus(`‚úÖ Loaded ${allRecipes.length} recipes successfully`, 'success');
                
                const sampleRecipes = allRecipes.slice(0, 8);
                const html = sampleRecipes.map(recipe => `
                    <div class="recipe-item">
                        <strong>${recipe.title || recipe.name || 'Untitled'}</strong><br>
                        <small>${recipe.description || 'No description'}</small>
                    </div>
                `).join('');
                
                showResults(`
                    <h4>Sample Recipes (${sampleRecipes.length} of ${allRecipes.length} total):</h4>
                    ${html}
                    ${allRecipes.length > 8 ? `<p><em>... and ${allRecipes.length - 8} more recipes</em></p>` : ''}
                `);
                
            } catch (error) {
                console.error('Load error:', error);
                showStatus(`‚ùå Failed to load recipes: ${error.message}`, 'error');
                showResults(`<p>Error details: ${error.message}</p>`);
            }
        }
        
        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                quickAPITest();
            }
        });
        
        console.log('üöÄ Recipe Search Quick Test loaded');
    </script>
</body>
</html>
