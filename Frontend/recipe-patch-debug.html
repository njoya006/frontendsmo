<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Update Debug Tool</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .debug-section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { background: #4CAF50; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #45a049; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Recipe Update Debug Tool</h1>
        
        <div class="debug-section info">
            <h3>Step 1: Load Original Recipe</h3>
            <label>Recipe ID: <input type="number" id="recipeId" value="5" min="1"></label>
            <button onclick="loadRecipe()">Load Recipe</button>
            <div id="loadResult"></div>
        </div>

        <div class="debug-section">
            <h3>Step 2: Prepare Update Data</h3>
            <label>New Title: <input type="text" id="newTitle" placeholder="Enter new title"></label>
            <label>New Description: <textarea id="newDescription" rows="3" placeholder="Enter new description"></textarea></label>
            <button onclick="prepareUpdateData()">Prepare Update Data</button>
            <div id="prepareResult"></div>
        </div>

        <div class="debug-section">
            <h3>Step 3: Test Update</h3>
            <button onclick="testUpdate()">Send Update Request</button>
            <div id="updateResult"></div>
        </div>        <div class="debug-section">
            <h3>Step 4: Alternative Tests</h3>
            <button onclick="testMinimalUpdate()">Test Minimal Update (Title Only)</button>
            <button onclick="testIngredientCheck()">Check Ingredient Count</button>
            <div id="minimalResult"></div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        let recipeAPI;
        let originalRecipe = null;
        let updateData = null;

        document.addEventListener('DOMContentLoaded', function() {
            recipeAPI = new RecipeAPI();
        });

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.className = `debug-section ${type}`;
            element.innerHTML = message;
        }

        async function loadRecipe() {
            const recipeId = document.getElementById('recipeId').value;
            showResult('loadResult', 'üîÑ Loading recipe...', 'info');
            
            try {
                originalRecipe = await recipeAPI.getRecipe(recipeId);
                showResult('loadResult', `
                    ‚úÖ Recipe loaded successfully!<br>
                    <strong>Title:</strong> ${originalRecipe.title}<br>
                    <strong>Ingredients:</strong> ${originalRecipe.ingredients?.length || 0} items<br>
                    <pre>${JSON.stringify(originalRecipe, null, 2)}</pre>
                `, 'success');
                
                // Pre-fill form
                document.getElementById('newTitle').value = originalRecipe.title || '';
                document.getElementById('newDescription').value = originalRecipe.description || '';
                
            } catch (error) {
                showResult('loadResult', `‚ùå Failed to load recipe: ${error.message}`, 'error');
                console.error('Load error:', error);
            }
        }        async function prepareUpdateData() {
            if (!originalRecipe) {
                showResult('prepareResult', '‚ùå Please load a recipe first', 'error');
                return;
            }

            // Clean and validate ingredients data structure (same logic as recipe-detail.js)
            var cleanedIngredients = [];
            if (originalRecipe.ingredients && Array.isArray(originalRecipe.ingredients)) {
                cleanedIngredients = originalRecipe.ingredients
                    .map(ingredient => {
                        console.log('Processing ingredient:', ingredient);
                        
                        if (typeof ingredient === 'string') {
                            const trimmedName = ingredient.trim();
                            if (!trimmedName) return null; // Skip empty ingredients
                            
                            return {
                                ingredient_name: trimmedName,
                                quantity: "1",
                                unit: "piece"
                            };
                        } else if (ingredient && typeof ingredient === 'object') {
                            const name = ingredient.ingredient_name || ingredient.name || '';
                            const quantity = ingredient.quantity || '1';
                            const unit = ingredient.unit || 'piece';
                            
                            // Skip ingredients without a name
                            if (!name.trim()) return null;
                            
                            return {
                                ingredient_name: name.trim(),
                                quantity: quantity.toString(),
                                unit: unit.trim()
                            };
                        }
                        return null; // Skip invalid ingredients
                    })
                    .filter(ingredient => ingredient !== null); // Remove null entries
            }

            updateData = {
                title: document.getElementById('newTitle').value.trim() || originalRecipe.title,
                description: document.getElementById('newDescription').value.trim() || originalRecipe.description,
                instructions: originalRecipe.instructions,
                prep_time: originalRecipe.prep_time,
                cooking_time: originalRecipe.cooking_time || originalRecipe.cook_time,
                servings: originalRecipe.servings
            };            // Always include ingredients to satisfy Django's "at least 4 ingredients" rule
            if (cleanedIngredients.length >= 4) {
                updateData.ingredients = cleanedIngredients;
            } else if (originalRecipe.ingredients && originalRecipe.ingredients.length >= 4) {
                // Preserve original ingredients to satisfy the minimum requirement
                updateData.ingredients = originalRecipe.ingredients;
                console.log('Using original ingredients to satisfy minimum requirement');
            } else {
                console.warn('Recipe has fewer than 4 ingredients, update may fail due to backend validation');
                updateData.ingredients = cleanedIngredients.length > 0 ? cleanedIngredients : originalRecipe.ingredients;
            }

            // Remove empty/null values to avoid backend validation issues (but keep ingredients)
            Object.keys(updateData).forEach(key => {
                if (key !== 'ingredients' && (updateData[key] === null || updateData[key] === '')) {
                    delete updateData[key];
                }
            });

            showResult('prepareResult', `
                ‚úÖ Update data prepared:<br>
                <strong>Original ingredients (${originalRecipe.ingredients?.length || 0}):</strong><br>
                <pre>${JSON.stringify(originalRecipe.ingredients, null, 2)}</pre>
                <strong>Cleaned ingredients (${cleanedIngredients.length}):</strong><br>
                <pre>${JSON.stringify(cleanedIngredients, null, 2)}</pre>
                <strong>Full update data:</strong><br>
                <pre>${JSON.stringify(updateData, null, 2)}</pre>
            `, 'success');
        }

        async function testUpdate() {
            if (!updateData) {
                showResult('updateResult', '‚ùå Please prepare update data first', 'error');
                return;
            }

            showResult('updateResult', 'üîÑ Sending update request...', 'info');
            
            try {
                const result = await recipeAPI.updateRecipe(originalRecipe.id, updateData);
                showResult('updateResult', `
                    ‚úÖ Update successful!<br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                showResult('updateResult', `
                    ‚ùå Update failed: ${error.message}<br>
                    <strong>Full error:</strong><br>
                    <pre>${JSON.stringify(error, null, 2)}</pre>
                `, 'error');
                console.error('Update error:', error);
            }
        }

        async function testMinimalUpdate() {
            if (!originalRecipe) {
                showResult('minimalResult', '‚ùå Please load a recipe first', 'error');
                return;
            }

            // Test with only title change
            const minimalData = {
                title: document.getElementById('newTitle').value || (originalRecipe.title + ' [Updated]')
            };

            showResult('minimalResult', 'üîÑ Testing minimal update (title only)...', 'info');
            
            try {
                const result = await recipeAPI.updateRecipe(originalRecipe.id, minimalData);
                showResult('minimalResult', `
                    ‚úÖ Minimal update successful!<br>
                    <strong>New title:</strong> ${result.title}<br>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `, 'success');
            } catch (error) {
                showResult('minimalResult', `
                    ‚ùå Even minimal update failed: ${error.message}<br>
                    This suggests a backend permission or authentication issue.<br>
                    <strong>Request data:</strong><br>
                    <pre>${JSON.stringify(minimalData, null, 2)}</pre>
                    <strong>Error details:</strong><br>
                    <pre>${error.stack}</pre>
                `, 'error');
                console.error('Minimal update error:', error);
            }
        }        async function testIngredientCheck() {
            if (!originalRecipe) {
                showResult('minimalResult', '‚ùå Please load a recipe first', 'error');
                return;
            }

            const ingredientCount = originalRecipe.ingredients ? originalRecipe.ingredients.length : 0;
            const hasMinimumIngredients = ingredientCount >= 4;

            showResult('minimalResult', `
                <h4>üîç Ingredient Count Check</h4>
                <p><strong>Current ingredients:</strong> ${ingredientCount}</p>
                <p><strong>Minimum required:</strong> 4</p>
                <p><strong>Status:</strong> ${hasMinimumIngredients ? '‚úÖ Sufficient' : '‚ùå Insufficient'}</p>
                ${!hasMinimumIngredients ? '<p style="color: #c62828;"><strong>Warning:</strong> Recipe updates may fail due to insufficient ingredients.</p>' : ''}
                <h5>Current ingredients:</h5>
                <pre>${JSON.stringify(originalRecipe.ingredients, null, 2)}</pre>
            `, hasMinimumIngredients ? 'success' : 'error');
        }

        // Helper function to manually inspect the request
        async function inspectRequest() {
            console.log('=== REQUEST INSPECTION ===');
            console.log('API Base URL:', recipeAPI.baseUrl);
            console.log('Auth Token:', recipeAPI.getAuthToken());
            console.log('Headers:', recipeAPI.getHeaders());
            
            // Test authentication
            try {
                const user = await recipeAPI.getCurrentUser();
                console.log('Current User:', user);
            } catch (error) {
                console.log('Auth Error:', error);
            }
        }

        // Run inspection on load
        setTimeout(inspectRequest, 1000);
    </script>
</body>
</html>
